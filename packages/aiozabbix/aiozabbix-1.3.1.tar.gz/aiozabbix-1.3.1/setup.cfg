[metadata]
name = aiozabbix
version = 1.3.1
license_files = LICENSE.txt
description = Asynchronous Zabbix API Python interface
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/ModioAB/aiozabbix
author = Modio AB
author_email = nili@modio.se
license = LGPL
classifiers = 
	Framework :: AsyncIO
	License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)
	Programming Language :: Python
	Programming Language :: Python :: 3.6
keywords = zabbix monitoring api

[options]
packages = aiozabbix
requires_python = >=3.6
install_requires = 
	aiohttp
	opentelemetry-api
	opentelemetry-semantic-conventions

[options.package_data]
aiozabbix = 
	py.typed

[coverage:run]
omit = aiozabbix/test_*.py

[tool:pytest]
addopts = --cov=aiozabbix --cov-report=term --cov-report=xml --junitxml=testreport.xml
junit_family = xunit2
asyncio_mode = auto

[egg_info]
tag_build = 
tag_date = 0

