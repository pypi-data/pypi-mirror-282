[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bees_ml_path_challenge-skeleton"
version = "1.0.0"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/rodrigoruiz/bees_ml_path_challenge-skeleton"

[tool.hatch.build.targets.wheel]
packages = ["fuel_efficency"]
