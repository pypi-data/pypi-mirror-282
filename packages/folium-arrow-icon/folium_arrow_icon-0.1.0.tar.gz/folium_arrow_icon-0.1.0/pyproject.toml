[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "folium-arrow-icon"
authors = [
    { name = "Kentaro Tatsumi", email = "paqira.2019@gmail.com" },
]
description = "Simple arrow (vector/quiver) icon for folium"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "folium",
    "icon",
    "arrow",
    "vector field",
    "quiver",
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = []
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "folium_arrow_icon.__version__" }

[project.urls]
"Repository" = "https://github.com/paqira/folium-arrow-icon"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
exclude = [
    "doc",
]

lint.select = [
    "E",
    "F",
    "W",
    "C90",
    "I",
    "N",
    "B",
    "D",
]
lint.ignore = [
    "D107", # Missing docstring in `__init__`
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
required-imports = [
    "from __future__ import annotations",
]
