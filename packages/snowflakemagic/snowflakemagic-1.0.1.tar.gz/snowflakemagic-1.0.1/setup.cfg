[metadata]
name = snowflakemagic
version = attr: snowflakemagic.__version__
author = Patrick Thurner
author_email = patrick.thurner@gmail.com
url = https://github.com/dtPaTh/snowflakemagic
description = IPython magic function for Snowflake Query Language (SQL)
long_description = file: readme.md
long_description_content_type = text/markdown
keywords = Notebook, Jupyter, Snowflake
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
packages = find:
zip_safe = True
install_requires = 
	ipython
	jupyter
	python-dotenv
	snowflake-connector-python

[egg_info]
tag_build = 
tag_date = 0

