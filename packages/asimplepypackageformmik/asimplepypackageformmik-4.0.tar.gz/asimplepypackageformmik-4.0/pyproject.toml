[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "asimplepypackageformmik"
dynamic = ["version"]
description = "A simple Python package for demonstration purposes"
readme = "README.md"
authors = [{name = "Md Mazedul Islam Khan", email = "mazedulislamkhan@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["example", "simple"]
dependencies = []
requires-python = ">=3.6"

[project.optional-dependencies]
test = ["pytest"]

[project.urls]
Homepage = "https://github.com/mmikhan/asimplepypackageformmik"
"Bug Tracker" = "https://github.com/mmikhan/asimplepypackageformmik/issues"

[tool.setuptools_scm]
write_to = "src/asimplepypackageformmik/_version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [
  ".", "src",
]
