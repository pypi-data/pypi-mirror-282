[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "holosense"
version = "0.1.0"
description = "Depth perception and spatial localization from MediaPipe face mesh coordinates. Tracks within an inch at 5ft distance from the camera"
readme = "README.md"
authors = [{ name = "Bala Venkataraman", email = "balav2k7@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["AR", "spatial", "vision"]
dependencies = ["numpy", "mediapipe"]
requires-python = ">=3.7"

[project.urls]
repository    = "https://github.com/balavenkataraman123/Holosense_library"
documentation = "https://midnight-club-devgroup.github.io/holosense/"

[tool.bumpver]
current_version = "2024.1001-alpha"
version_pattern = "YYYY.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

