[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/PREN_flawas"]

[project]
name = "PREN_flawas"
version = "0.0.70"
authors = [
  { name="Flavio Waser", email="waserflavio@gmail.com" },
]
description = "A small package used for a project at HSLU Luzern."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/flawas/PREN_Module"
Issues = "https://github.com/flawas/PREN_Module/issues"