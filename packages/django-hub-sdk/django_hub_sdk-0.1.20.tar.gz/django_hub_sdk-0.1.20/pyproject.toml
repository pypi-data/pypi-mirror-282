[tool.poetry]
name = "django-hub-sdk"
version = "0.1.20"
description = "The ISS (International Space Station) aims to be a space station (client) of connection between the microservices of its ecosystem and the authentication and permissions microservice of the user that here is called in the script as Hub.permissions modules / microservices (Hub)"
authors = ["Guilherme Haynes Howe <zerossb@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bildvitta/django-hub-sdk"
repository = "https://github.com/bildvitta/django-hub-sdk"
keywords = ["django", "hub", "bildvitta"]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Topic :: Internet :: WWW/HTTP',
    'Topic :: Internet :: WWW/HTTP :: Dynamic Content',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.5',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    "Environment :: Console",
    'Environment :: Web Environment',
    'Framework :: Django',
    'Framework :: Django :: 2.2',
    'Framework :: Django :: 3.0',
    'Framework :: Django :: 3.1',
    'Framework :: Django :: 3.2',
    'Framework :: Django :: 4.2',
    'Operating System :: OS Independent',
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.10"
django = "^4.2"
djangorestframework = "*"
requests = "^2"

[tool.poetry.dev-dependencies]
pytest = "*"
ipython = "*"
django-extensions = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
