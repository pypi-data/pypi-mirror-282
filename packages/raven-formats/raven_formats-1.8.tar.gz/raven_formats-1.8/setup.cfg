[metadata]
name = raven-formats
version = 1.8
author = nikita488
description = Tools to work with formats used by Raven Software in MUA/XML2 games
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nikita488/raven-formats
project_urls = 
	Bug Tracker = https://github.com/nikita488/raven-formats/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Topic :: Utilities

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.9

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	xmlb = raven_formats.xmlb:main
	zsnd = raven_formats.zsnd:main
	fb = raven_formats.fb:main

[egg_info]
tag_build = 
tag_date = 0

