{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/509470fe41.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
    </style>
    <style>
      body,
      html {
        height: 100%; /* Full height of the viewport */
        margin: 0;
        background: linear-gradient(to bottom, #9c7ab3, #800080);
        background-attachment: fixed;
        font-family: "Montserrat", sans-serif;
      }
      .btn-danger {
        background: linear-gradient(to bottom, #40294f, #4d014d);
        color: white;
        border: 0px;
      }
      .file-container {
        background: linear-gradient(to bottom, #9c7ab3, #800080);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-light mt-3">
      <div class="container-fluid ps-5 pe-5">
        <a
          class="navbar-brand text-white fw-bolder"
          href="{% url 'dashboard' %}"
          >Admin dashboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarBasic"
          aria-controls="navbarBasic"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarBasic">
          <ul class="navbar-nav ms-auto mb-2 mb-xl-0 me-3">
            <li class="nav-item">
              <a
                class="nav-link active text-white fw-bold"
                href="{% url 'dashboard' %}"
                >Welcome {{ user.username }}</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-white fw-bold"
                href="{% url 'upload_file' %}"
                >Create Chatbot</a
              >
            </li>
            <!-- <li class="nav-item">
              <a
                class="nav-link active text-white fw-bold"
                href="{% url 'dashboard_log_questions'  %}"
                >Log Questions
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-white fw-bold"
                href="{% url 'unique_questions'  %}"
                >Unique Questions
              </a>
            </li> -->
          </ul>
          <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <a class="btn btn-danger float-end mb-5" onclick="window.history.back();"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
    </div>
    <div class="container col-lg-2 m-auto mt-5 p-5">
      <div class="row">
        {% if uploaded_file %}
        <a
          href="{% url 'file_details' uploaded_file.id %}"
          class="btn btn-danger"
          >Unique Questions</a
        >
        {% else %}
        <p>File not found</p>
        {% endif %} {% if uploaded_file %}
        <a
          href="{% url 'file_details_log_questions' uploaded_file.id %}"
          class="btn btn-danger mt-4"
          >Log Questions</a
        >
        {% else %}
        <p>File not found</p>
        {% endif %}
      </div>
    </div>
