<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/509470fe41.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
      body {
        font-family: "Montserrat", sans-serif;
      }
      body,
      html {
        height: 100%; /* Full height of the viewport */
        margin: 0;
        background: linear-gradient(to bottom, #9c7ab3, #800080);
        background-attachment: fixed;
        font-family: "Montserrat", sans-serif;
      }
      .navbar-container {
        height: 70vh; /* Height relative to the viewport height */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centers content vertically */
        align-items: center; /* Centers content horizontally */
        text-align: center;
      }
      form {
        background: linear-gradient(to bottom, #614376, #800080) !important;
        border: 1px solid rgba(255, 255, 255, 0.481);
        border-radius: 30px;
      }
      .btn-danger {
        background: linear-gradient(to bottom, #40294f, #4d014d);
        color: white;
        border: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container float-end me-5 mt-5">
      <a
        onclick="window.history.back();"
        class="btn btn-danger shadow-lg float-end"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
    </div>

    <div class="container navbar-container">
      <form method="post" class="p-5" enctype="multipart/form-data">
        <h4 class="text-center text-white mb-4">Create Chatbot</h4>
        {% csrf_token %}
        <input
          type="text"
          placeholder="Name Your Chatbot"
          class="form-control mb-5"
          name="bot_name"
        />
        <input
          type="text"
          class="form-control mb-5"
          placeholder="Add a short description about chatbot "
          name="bot_desc"
        />
        <input
          type="file"
          placeholder="Upload File"
          class="form-control"
          name="file"
        />
        <p class="mt-3 text-white">Or Provide Link</p>
        <input
          type="url"
          class="form-control mb-4 mt-3"
          placeholder="Enter Link"
          name="link"
        />
        <br />
        <button class="btn btn-danger shadow-lg mt-3" type="submit">
          Create
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script for showing alert after redirect -->
  </body>
</html>
