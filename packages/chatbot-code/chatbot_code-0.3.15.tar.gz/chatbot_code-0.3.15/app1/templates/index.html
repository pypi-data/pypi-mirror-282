{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
    </style>
    <style>
      body,
      html {
        height: 100%; /* Full height of the viewport */
        margin: 0;
        background: linear-gradient(to bottom, #9c7ab3, #800080);
        background-attachment: fixed;
        font-family: "Montserrat", sans-serif;
      }

      .navbar-container {
        height: 70vh; /* Height relative to the viewport height */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centers content vertically */
        align-items: center; /* Centers content horizontally */
        text-align: center;
      }

      .hero-section {
        padding: 20px; /* Padding around the section for spacing */
      }

      .btn-danger {
        background: linear-gradient(to bottom, #40294f, #4d014d);
        color: white;
        border: 0px;
      }

      .img-right {
        width: 50%; /* Adjust based on the size you want */
      }

      @media (max-width: 768px) {
        .img-right {
          width: 100%;
          margin-top: 20px;
        }
        .row {
          flex-direction: column-reverse;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-xl p-5 text-white navbar-light">
      <div class="container-fluid">
        <a
          class="navbar-brand text-white fw-bolder"
          style="font-size: 30px"
          href="#"
          >Chatbot</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarBasic"
          aria-controls="navbarBasic"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarBasic">
          <!-- <ul class="navbar-nav ms-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Admin Login Here</a
              >
            </li>
          </ul> -->
        </div>
      </div>
    </nav>
    <div class="container-fluid navbar-container">
      <div class="row align-items-center">
        <div class="col-md-6 p-5">
          <div class="hero-section">
            <h1 class="text-white text-start">
              Revolutionize Your Interactions with Our Chatbot Builder!
            </h1>
            <p class="mt-4 text-white text-start">
              Create intelligent and responsive chatbots easily.
            </p>
            <a
              href="{% url 'admin_login' %}"
              class="float-start btn btn-danger p-3 mt-3"
              >Get Started Now</a
            >
          </div>
        </div>
        <div class="col-md-6">
          <img
            src="{% static 'chatbot.png' %}"
            class="image-fluid"
            width="80%"
            height="80%"
            alt="Responsive image"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
