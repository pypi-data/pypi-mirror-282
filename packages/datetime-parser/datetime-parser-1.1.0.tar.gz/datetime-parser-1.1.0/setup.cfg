[metadata]
name = datetime-parser
version = attr: datetime_parser.__version__
author = Swimlane
author_email = info@swimlane.com
description = Parse common datetime formats and a custom relative time format into a Pendulum object.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/swimlane/datetime-parser
project_urls = 
	Bug Tracker = https://github.com/swimlane/datetime-parser/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	pendulum >=2.1.2
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = true

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

