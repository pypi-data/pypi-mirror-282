[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "drawio2rdf"
version = "0.0.2"
authors = [
  { name="Daniel Prett Campagna", email="danielprett@gmail.com" },
]
description = "A small package to convert a DrawIO graph to RDF datasets"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "click == 8.1.7",
    "n2g == 0.3.3",
    "rdflib == 7.0.0"
]

[project.scripts]
drawio2rdf = "drawio2rdf:cli"

[project.urls]
Homepage = "https://github.com/danielpcampagna/drawio2rdf"
Issues = "https://github.com/danielpcampagna/drawio2rdf/issues"