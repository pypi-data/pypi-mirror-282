[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "refspy"
version = "0.9.1"
authors = [
  { name="Nigel Chapman", email="nigel@chapman.id.au" },
]
description = "A Python library for biblical referencing and indexing"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/eukras/refspy"
Issues = "https://github.com/eukras/refspy/issues"
