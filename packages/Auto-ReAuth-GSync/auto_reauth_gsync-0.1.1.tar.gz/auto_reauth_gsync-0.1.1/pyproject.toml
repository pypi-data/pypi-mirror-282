[project]
name = "Auto-ReAuth-GSync"
version = "0.1.1"
authors = [
  { name="hengtseChou", email="hankthedev@gmail.com" },
]
description="Google Drive syncing script"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hengtseChou/Auto_ReAuth-GSync"

[project.scripts]
argsync = "main:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"