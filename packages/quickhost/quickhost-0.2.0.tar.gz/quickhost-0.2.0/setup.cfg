[metadata]
name = quickhost
version = 0.1.1

[options]
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	quickhost = scripts:main

[tool.setuptools.packages.find]
where = ['src/quickhost']

[flake8]
ignore = E501
exclude = 
	.git,
	__pycache__,
	venv*,
	build,
	tmp,
	dist,
	deb_dist

[egg_info]
tag_build = 
tag_date = 0

