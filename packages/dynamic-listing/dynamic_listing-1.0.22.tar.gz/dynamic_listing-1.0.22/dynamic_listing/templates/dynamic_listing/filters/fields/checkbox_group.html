{% for key, text in attrs.choices.items %}
  <div class="form-check mb-3">
    <input class="form-check-input"
           type="checkbox"
           data-instant-filter="true"
           name="{{ attrs.name }}"
           id="filter-id-{{ attrs.name }}-option-{{ key }}"
           value="{{ key }}"
        {% if key in attrs.value %}
           checked="checked"
        {% endif %}>
    <label class="form-check-label"
           for="filter-id-{{ attrs.name }}-option-{{ key }}">
      {{ text }}
    </label>
  </div>
{% endfor %}
