<div class="form-floating">

  <select class="form-select"
          name="{{ attrs.name }}"
          data-instant-filter="true"
          id="filter-id-{{ attrs.name }}"
          aria-label="{{ attrs.placeholder }}">
    {% for name, label in attrs.choices.items %}
      <option value="{{ name }}"{% if attrs.value == name %} selected{% endif %} >{{ label }}</option>
    {% endfor %}
  </select>

  <label for="filter-id-{{ attrs.name }}">{{ attrs.label }}</label>

</div>
