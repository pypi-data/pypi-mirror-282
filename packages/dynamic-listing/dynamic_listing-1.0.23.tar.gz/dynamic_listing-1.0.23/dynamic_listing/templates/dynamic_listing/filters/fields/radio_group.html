{% for key, text in attrs.choices.items %}
  <div class="form-check mb-3">
    <input class="form-check-input"
           type="radio"
           data-instant-filter="true"
           name="{{ attrs.name }}"
           id="filter-id-{{ attrs.name }}-option-{{ key }}"
           value="{{ key }}"
        {% if attrs.value == key|stringformat:"s" %}
           checked="checked"
        {% endif %}>
    <label class="form-check-label"
           for="filter-id-{{ attrs.name }}-option-{{ key }}">
      {{ text }}
    </label>
  </div>
{% endfor %}
