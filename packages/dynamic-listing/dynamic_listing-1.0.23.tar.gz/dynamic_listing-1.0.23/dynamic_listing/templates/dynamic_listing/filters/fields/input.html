<div class="form-floating">
  <input type="{{ attrs.type }}"
         id="filter-id-{{ attrs.name }}"
         class="form-control form-control-solid"
         placeholder="{{ attrs.label }}" {% for key, value in attrs.items %} {{ key }}="{{ value }}"{% endfor %}/>

  <label for="filter-id-{{ attrs.name }}"
         class="">{{ attrs.label }}</label>
</div>
