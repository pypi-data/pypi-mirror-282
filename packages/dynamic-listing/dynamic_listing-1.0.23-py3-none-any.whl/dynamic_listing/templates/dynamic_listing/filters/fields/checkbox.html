<div class="form-check">
  <input class="form-check-input"
         type="checkbox"
         name="{{ attrs.name }}"
         data-instant-filter="true"
         id="filter-id-{{ attrs.name }}"
      {% if attrs.checked %}
         checked="checked"
      {% endif %}>
  <label class="form-check-label" for="filter-id-{{ attrs.name }}">
    {{ attrs.label }}
  </label>
</div>
