{% load i18n %}
{% if request.GET|length > 0 %}
  <div class="card-footer d-flex flex-nowrap justify-content-between py-2 px-4">
    <div class="d-flex flex-wrap flex-grow-1">
      {% for applied_filter in applied_filters %}
        <a href="#" class="badge badge-light-primary me-3 px-2 fs-8 mb-2"
           data-bs-toggle="tooltip"
           title="{% trans "Remove Filter" %}"
           data-filter-remove="true"
           data-key="{{ applied_filter.key }}"
           data-value="{{ applied_filter.value }}">
          <span class="fw-bolder me-2">{{ applied_filter.label }}:</span>
          <span>{{ applied_filter.value_label }}</span>
        </a>
      {% endfor %}

    </div>
    <a class="notice d-flex align-items-center rounded border-danger border border-dashed cursor-pointer p-2 "
       data-reset-filters="true">
      <span class="svg-icon svg-icon-danger svg-icon-1hx me-3">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.3"
                d="M6.7 19.4L5.3 18C4.9 17.6 4.9 17 5.3 16.6L16.6 5.3C17 4.9 17.6 4.9 18 5.3L19.4 6.7C19.8 7.1 19.8 7.7 19.4 8.1L8.1 19.4C7.8 19.8 7.1 19.8 6.7 19.4Z"
                fill="currentColor"></path>
          <path
              d="M19.5 18L18.1 19.4C17.7 19.8 17.1 19.8 16.7 19.4L5.40001 8.1C5.00001 7.7 5.00001 7.1 5.40001 6.7L6.80001 5.3C7.20001 4.9 7.80001 4.9 8.20001 5.3L19.5 16.6C19.9 16.9 19.9 17.6 19.5 18Z"
              fill="currentColor"></path>
        </svg>
      </span>
      <span class="text-danger fw-bold fs-6">{% trans "Clear Filters" %}</span>
    </a>
    <a href="#"
       class="text-primary bold">
    </a>
  </div>
{% endif %}
