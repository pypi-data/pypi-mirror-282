[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysimultan-freecad"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "BÃ¼hler Maximilian", email = "maximilian.buehler@a1.digital" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dependencies = [
  'PySimultan',
  'pysimultanui',
  'gmsh',
  'numpy',
  'pandas'
]

[project.urls]
Documentation = "https://github.com/BÃ¼hler Maximilian/pysimultan-freecad#readme"
Issues = "https://github.com/BÃ¼hler Maximilian/pysimultan-freecad/issues"
Source = "https://github.com/BÃ¼hler Maximilian/pysimultan-freecad"

[tool.hatch.version]
path = "src/pysimultan_freecad/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pysimultan_freecad tests}"

[tool.coverage.run]
source_pkgs = ["pysimultan_freecad", "tests"]
branch = true
parallel = true
omit = [
  "src/pysimultan_freecad/__about__.py",
]

[tool.coverage.paths]
pysimultan_freecad = ["src/pysimultan_freecad", "*/pysimultan-freecad/src/pysimultan_freecad"]
tests = ["tests", "*/pysimultan-freecad/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
