[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "piligraphs"
version = "0.0.6"
homepage = "https://github.com/eeemoon/piligraphs"
description = "A Pillow extension for drawing graphs and charts."
authors = ["EeeMoon"]
license = "MIT"
readme = "README.md"
include = ["pyproject.toml", "LICENSE"]

[tool.poetry.dependencies]
python = "^3.10"
Pillow = "^10.4.0"
numpy = "^2.0.0"
scipy = "^1.14.0"
pinkie = "^0.0.2"