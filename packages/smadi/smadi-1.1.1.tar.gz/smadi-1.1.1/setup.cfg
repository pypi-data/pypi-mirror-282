[metadata]
name = smadi
description = Add a short description here!
author = MuhammedM294
author_email = muhammedaabdelaal@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/MuhammedM294/smadi
project_urls = 
	Documentation = https://pyscaffold.org/
	Source = https://github.com/MuhammedM294/smadi
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	setuptools
	pyscaffold
	autopep8
	numpy
	scipy
	pandas
	netCDF4
	matplotlib
	numba
	eomaps
	statsmodels
	scikit-learn
	cartopy
	xarray
	dask
	flake8
	pyflakes
	yapf
	cadati
	pytesmo
	ascat
	pygeobase
	pygeogrids
	pynetcf
	cmcrameri
	fibgrid
	datashader
	pycountry
	PyQt5
	PySide2
	mapclassify
	standard-precip
	tqdm
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov smadi --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = smadi

[egg_info]
tag_build = 
tag_date = 0

