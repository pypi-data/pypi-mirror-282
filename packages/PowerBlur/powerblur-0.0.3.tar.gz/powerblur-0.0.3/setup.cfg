[metadata]
name = PowerBlur
version = 0.0.4
description = PowerBlur is an image blur processing tool based on Pillow, which can achieve ground glass effects similar to systems such as Win/Mac.
long_description = file: README.md
author = 徐付豫, 校溯
author_email = xufuyu-mg@outlook.com, xiaosu-1009@qq.com
license = GPL-3.0-or-later
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Operating System :: OS Independent
requires-python = >=3.0

[options]
packages = find:
python_requires = >=3.0

[options.package_data]
* = *.md

[project.urls]
Homepage = https://github.com/xiaosuyyds/PowerBlur/
