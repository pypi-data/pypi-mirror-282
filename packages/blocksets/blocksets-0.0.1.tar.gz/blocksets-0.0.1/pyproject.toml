[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]

[project]
name = "blocksets"
version = "0.0.1"
authors = [
  { name="Dave Budd", email="maildavebudd@gmail.com" },
]
description = "A Python package for efficiently computing blocks of discrete space."
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE.md"}
keywords = ["intervals", "lattice", "sets", "pixels"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/daveisagit/blocksets"
Issues = "https://github.com/daveisagit/blocksets/issues"
