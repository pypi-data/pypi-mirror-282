[tox]
requires =
    pip==23.2.1
    setuptools==68.1.2
env_list =
    black-check
    pylint
    copyright-check
    ruff
    typing
    unit-tests
skipsdist = true

[testenv]
deps = --require-hashes \
       --extra-index-url='https://gitlab.bluecatlabs.net/api/v4/projects/3569/packages/pypi/simple' \
       -r {toxinidir}/requirements/dev.txt

[testenv:black-check]
deps = --require-hashes -r {toxinidir}/requirements/lint.txt
commands = black --check .

[testenv:pylint]
deps = --require-hashes -r {toxinidir}/requirements/lint.txt
commands = pylint src tests {posargs}

[testenv:copyright-check]
deps = \
    --require-hashes \
    --extra-index-url='https://gitlab.bluecatlabs.net/api/v4/projects/3569/packages/pypi/simple' \
    -r {toxinidir}/requirements/copyright.txt
commands = copyright-tool . -c {toxinidir}/copyright.config.json

[testenv:ruff]
deps = --require-hashes -r {toxinidir}/requirements/lint.txt
commands = ruff check .

[testenv:mypy]
deps = --require-hashes -r {toxinidir}/requirements/typing.txt
commands = mypy {posargs}

[testenv:unit-tests]
deps = --require-hashes -r {toxinidir}/requirements/tests.txt
commands =
    pip install --editable .
    pytest {toxinidir}/tests/unit
