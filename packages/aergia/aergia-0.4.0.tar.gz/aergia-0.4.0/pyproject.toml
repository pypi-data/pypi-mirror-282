[tool.poetry]
name = "aergia"
version = "0.4.0"
description = ""
authors = ["Nicola Coretti <nico.coretti@gmail.com>"]
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ['ai', 'openai', 'llm', 'tui', 'cli', 'repl']
repository = "https://github.com/Nicoretti/one-piece/python/aergia"


[tool.poetry.dependencies]
python = ">=3.10"
openai = "^1.30.1"
rich-argparse = "^1.4.0"
pillow = "^10.3.0"
pydantic = "^2.7.1"
tomli = "^2.0.1"
tomli-w = "^1.0.0"
class-singledispatch = "^1.2.3.post2"
jinja2 = "^3.1.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
ruff = "^0.4.4"
pytest-anyio = "^0.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
aergia = "aergia.application:main"
ae = "aergia.application:main"

[tool.pytest.ini_options]
markers = [
    "openai_api:  tests utilizing the openai api.",
]
