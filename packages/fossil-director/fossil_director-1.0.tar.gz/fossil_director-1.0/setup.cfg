[metadata]
name = fossil_director
version = attr: fossil_director.__version__
author = Dave St.Germain
author_email = dave@st.germa.in
url = https://code.pobblelabs.org/fossil/fossil_director
description = fossil director
long_description = file: README.md
long_description_content_type = text/markdown
keywords = protocol
license = BSD 3-Clause License
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: System Administrators
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development :: Version Control
	Topic :: System :: Archiving

[options]
python_requires = >=3.8
packages = fossil_director
zip_safe = True
include_package_data = True

[options.entry_points]
console_scripts = 
	fossil-director = fossil_director.server:main

[egg_info]
tag_build = 
tag_date = 0

