[tool.poetry]
name = "flexnotes"
version = "0.1.1"
description = ""
authors = ["riaz <riaz.2012@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
prometheus-client = "^0.20.0"
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.30.1"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tools.pytest.ini_options]
testpaths = ["tests"]
addopts = "-s -v --duration=0"
cache_dir = ".cache/pytest_cache"

[tools.coverage.run]
branch = true
source = ["flexnotes"]
command_line = "-m pytest"

[tool.coverage.report]
show_missing = true

[tool.coverage.xml]
output = "coverage.xml"

[tool.poetry.scripts]
start = "flexnotes.server.main:app"