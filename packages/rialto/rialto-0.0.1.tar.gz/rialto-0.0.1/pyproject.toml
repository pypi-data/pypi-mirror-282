[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rialto"
version = "0.0.1"
dependencies = []
authors = [
  { name="emiliano lupo", email="emiliano.lupo@henn.com" },
]
description = "A bridge between Speckle and Lcax"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/henn-dt/rialto"
"Bug Tracker" = "https://github.com/henn-dt/rialto/issues"