[tool.poetry]
name = "date-a-scientist"
version = "0.1.0"
description = "Query dataframes, find issue with your notebook snippets as if a professional data scientist was pair coding with you"
authors = ["IMPRV Dev Team <dev@imprv.ai>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.urls]
Homepage = "https://github.com/imprv-ai/date-a-scientist/sampleproject"
Issues = "https://github.com/imprv-ai/date-a-scientist/sampleproject/issues"

[tool.poetry.dependencies]
python = "^3.10"
pandasai = "^2.2.8"
pygments = "^2.18.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.10.1"
pandas-stubs = "^2.2.2.240603"
types-pygments = "^2.18.0.20240506"
pytest = "^8.2.2"
python-dotenv = "^1.0.1"
twine = "^5.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
