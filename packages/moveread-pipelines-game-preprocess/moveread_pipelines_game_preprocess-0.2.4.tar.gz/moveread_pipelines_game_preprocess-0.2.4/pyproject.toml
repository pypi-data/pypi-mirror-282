[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moveread-pipelines-game-preprocess"
version = "0.2.4"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = "package_description"
dependencies = [
  "moveread-pipelines-preprocess", "kv-fs", "kv-sqlite-sync",
  "pipeteer", "lazy-loader"
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/moveread/dfy-pipeline.git"

[project.scripts]
gamepre = "moveread.pipelines.game_preprocess.cli:main"
