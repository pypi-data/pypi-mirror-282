[project]
name = "ankcompiler"
description = "A CLI tool for compiling Anki decks, defined in Markdown"
authors = [
    { name = "Quinn Herden", email = "55929299+QuinnHerden@users.noreply.github.com" },
]
dependencies = [
    "typer>=0.12.3",
    "genanki>=0.13.1",
    "toml>=0.10.2",
    "pydantic>=2.7.4",
    "pydantic-settings>=2.3.4",
    "dataclasses>=0.6",
    "python-frontmatter>=1.1.0",
]
requires-python = ">=3.12"
readme = "README.md"
version = "0.1.1"

[project.license]
text = "MIT"

[project.scripts]
ankc = "app.main:app"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "black>=24.4.2",
    "flake8>=7.1.0",
    "pytest>=8.2.2",
]

[tool.pdm.scripts]
test = "pdm run pytest"
fmt = "pdm run black ."
check-fmt = "pdm run black --check ."

[tool.pdm.scripts.checks]
composite = [
    "check-fmt",
    "test",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
