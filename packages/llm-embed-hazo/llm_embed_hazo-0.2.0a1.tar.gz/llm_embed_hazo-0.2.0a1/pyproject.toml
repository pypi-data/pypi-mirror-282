[project]
name = "llm-embed-hazo"
version = "0.2.0a1"
description = "Dummy llm plugin for demonstration purposes"
readme = "README.md"
authors = [{name = "Florents Tselai"}]
license = {text = "Apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "llm",
    "transformers",
    "torch",
]

[project.urls]
Homepage = "https://github.com/Florents-Tselai/llm-embed-hazo"
Changelog = "https://github.com/Florents-Tselai/llm-embed-hazo/releases"
Issues = "https://github.com/Florents-Tselai/llm-embed-hazo/issues"
CI = "https://github.com/Florents-Tselai/llm-embed-hazo/actions"

[project.entry-points.llm]
embed_hazo = "llm_embed_hazo"

[project.optional-dependencies]
test = ["pytest"]
