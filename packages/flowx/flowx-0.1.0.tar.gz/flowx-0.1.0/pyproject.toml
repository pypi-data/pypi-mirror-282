[tool.poetry]
name = "flowx"
version = "0.1.0"
description = "Elegant and lightweight, yet functionally comprehensive, the Flow framework is the best choice for large models."
readme = "README.md"
authors = ["yihe yang <yangchichi@126.com>"]
license = "MIT"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python =  ">=3.9,<3.13"
dynaconf = "^3.1.12"
click = "^8.1.3"
pydantic = ">=2.7.0"
pypdf = "^4.2.0"
docx2txt = "^0.8"
tiktoken = "^0.7.0"
nltk = "^3.8.1"
numpy = ">=1.21,<2.0"
openai = "^1.35.9"
transformers = "^4.42.3"
sentencepiece = "^0.2.0"
protobuf = "^5.27.2"
chromadb = "^0.5.3"
unstructured = "^0.14.9"
tenacity = "^8.4.2"

[tool.poetry.group.dev.dependencies]
pylint = "^2.17.4"
isort = "^5.12.0"
pytest = "^7.3.1"
tox = "^4.5.2"
mkdocs = "^1.4.3"
mkdocs-material = "^8.5.11"
pytest-pylint = "^0.19.0"
pre-commit = "^3.3.2"

[tool.poetry.scripts]
flowx = "flowx.cmdline:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
[tool.pytest.ini_options]
testpaths = "tests"
python_files = "tests.py test_*.py *_tests.py"

[tool.pylint.design]
max-line-length = 120
