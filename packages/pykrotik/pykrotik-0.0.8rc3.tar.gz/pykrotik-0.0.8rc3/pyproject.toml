[project]
name = "pykrotik"
version = "0.0.8-rc.3"
dependencies = [ "pydantic",]

[project.optional-dependencies]
dev = [ "build", "pytest", "pytest-asyncio", "python-dotenv", "python-semantic-release", "toml", "twine",]

[tool.pytest.ini_options]
minversion = "6.0"
asyncio_mode = "auto"
testpaths = [ "tests",]

[tool.semantic_release.branches.dev]
match = "dev"
prerelease = true
prerelease_token = "rc"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.setuptools.packages.find]
include = [ "pykrotik",]
