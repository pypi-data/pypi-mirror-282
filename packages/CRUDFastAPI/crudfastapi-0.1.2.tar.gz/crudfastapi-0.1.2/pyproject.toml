[tool.poetry]
name = "CRUDFastAPI"
version = "0.1.2"
description = "CRUDFastAPI is a Python package for FastAPI, offering robust async CRUD operations and flexible endpoint creation utilities."
authors = ["Mithun Thomas <mithunthomas003@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mithun2003/CRUDFastAPI"
include = ["LICENSE"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
    "Typing :: Typed",
]

keywords = ["fastapi", "crud", "async", "sqlalchemy", "pydantic", "fastcrud", "crudfastapi"]

[tool.poetry.dependencies]
python = "^3.9"
SQLAlchemy = "^2.0.0"
pydantic = "^2.0.0"
SQLAlchemy-Utils = "^0.41.1"
fastapi = ">=0.100.0,<0.112.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.4"
aiosqlite = "^0.19.0"
greenlet = "^3.0.3"
httpx = "^0.26.0"
pytest-asyncio = "^0.23.3"
tox = "^4.12.1"
uvicorn = "^0.25.0"
sqlmodel = "^0.0.14"
mypy = "^1.9.0"
ruff = "^0.3.4"
coverage = "^7.4.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"
line-length = 200
fix = true
select = [
    # https://docs.astral.sh/ruff/rules/#pyflakes-f
    "F", # Pyflakes
    # https://docs.astral.sh/ruff/rules/#pycodestyle-e-w
    "E", # pycodestyle
    "W", # Warning
    # https://docs.astral.sh/ruff/rules/#flake8-comprehensions-c4
    # https://docs.astral.sh/ruff/rules/#mccabe-c90
    "C", # Complexity (mccabe+) & comprehensions
    # https://docs.astral.sh/ruff/rules/#pyupgrade-up
    "UP", # pyupgrade
    # https://docs.astral.sh/ruff/rules/#isort-i
    "I", # isort
]
ignore = [
    # https://docs.astral.sh/ruff/rules/#pycodestyle-e-w
    "E402", # module level import not at top of file
    # https://docs.astral.sh/ruff/rules/#pyupgrade-up
    "UP006", # use-pep585-annotation
    "UP007", # use-pep604-annotation
    "E741",  # Ambiguous variable name
    # "UP035", # deprecated-assertion
]
[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401", # unused import
    "F403", # star imports
]

[tool.ruff.mccabe]
max-complexity = 24

[tool.ruff.pydocstyle]
convention = "numpy"
