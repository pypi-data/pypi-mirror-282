[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ratteil"
version = "2024.07.03.1"
authors = [
  {name = "Ali Elfatih", email = "alielfatih@hotmail.com"},
]
description = "Livestreaming the Holly Quran to youtube"
requires-python = ">=3.7"
keywords = ["Quran", "the Holly Quran", "Youtube", "streaming", "Live stream"]
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Internet",
  "Topic :: Multimedia :: Sound/Audio :: Capture/Recording",
  "Topic :: Religion",
]
dependencies = [
 "google-api-python-client==1.7.2",
 "google-auth==1.8.0",
 "google-auth-httplib2==0.0.3",
 "google-auth-oauthlib==0.4.1",
 "oauth2client",
]
dynamic = ["readme"]

[tool.setuptools.packages.find]
where = ["src/"]  
include = ["ratteil*"]  
exclude = ["test"]
namespaces = false 

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[project.scripts]
ratteil = "ratteil:ratteil"
