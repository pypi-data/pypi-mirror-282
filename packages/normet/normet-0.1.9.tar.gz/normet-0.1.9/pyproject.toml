[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "normet"
version = "0.1.9"
description = "Normet: AutoML-based normalising meteorolgy"
readme = "README.rst"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Dr. Congbo Song and other MEDAL group members"}
]
keywords = ["Atmospheric Science", "Air Quality", "Machine Learning", "Causal Analysis"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Atmospheric Science"
]
dependencies = [
    "pandas",
    "numpy",
    "scipy",
    "joblib",
    "flaml",
    "ruptures",
    "scikit-learn>=1.3.0",
    "statsmodels",
]

[project.urls]
homepage = "https://github.com/dsncas/NORmet"

[tool.setuptools]
packages = { find = {} }
zip-safe = false

[tool.setuptools.package-data]
"normet" = ["docs/notebooks/data/*/*"]
