[metadata]
name = snakestream
description = Java like streams for snakes
author = Tommy Derngren
author_email = tommy.derngren@hiq.se
license = MIT
license_files = LICENSE.txt
readme = file: README.md
url = https://github.com/carby/snakestream
project_urls = 
	Documentation = https://github.com/carby/snakestream/wiki
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-asyncio

[options.entry_points]

[tool:pytest]
addopts = 
	--cov snakestream --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
	.virtualenv
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
per-file-ignores = __init__.py:F401
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	.virtualenv

[egg_info]
tag_build = 
tag_date = 0

