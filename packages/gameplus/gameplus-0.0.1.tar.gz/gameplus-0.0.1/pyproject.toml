[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "gameplus"
version = "0.0.1"
authors = [
  { name="Alexander DeStefano", email="alexander.destefano@gmail.com" },
]
description = "A simple way to make text based games in Python."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mathstar13/gameplus"
Issues = "https://github.com/mathstar13/gameplus/issues"