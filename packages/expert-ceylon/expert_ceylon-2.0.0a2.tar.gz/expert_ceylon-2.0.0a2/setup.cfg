[metadata]
name = expert_ceylon
version = attr: expert_ceylon.__version__
description = Expert Systems for Python Maintained by Ceylon AI
long_description = file: README.rst, TODO.rst, CHANGELOG.rst
keywords = knowledge-based, inference, engine
license = LGPLv3
classifiers = 
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: PyPy
authors = Roberto Abdelkader Martínez Pérez
authors_email = robertomartinezp@gmail.com
url = https://github.com/ceylonai/experta-cylon

[options]
zip_safe = False
include_package_data = True
install_requires = 
	immutabledict==1.0.0
	schema==0.6.7
packages = find:

[options.packages.find]
exclude = 
	tests
	docs

[egg_info]
tag_build = 
tag_date = 0

