[tool.poetry]
name = "ssmiley_autoidm_learn_poetry"
version = "0.2.0"
description = "A simple python package where I can learn how to build and publish with poetry."
authors = ["Sebastian Smiley <example@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"