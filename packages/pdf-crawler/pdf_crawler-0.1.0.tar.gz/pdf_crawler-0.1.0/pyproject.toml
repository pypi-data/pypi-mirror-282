[tool.poetry]
name = "pdf-crawler"
version = "0.1.0"
description = "A python based PDF report crawler and generator"
authors = ["Cole Barrett & Louis Chicot"]

[tool.poetry.dependencies]
python = "^3.12"
beautifulsoup4 = "^4.12.3"
natsort = "^8.4.0"
pdfminer-six = "^20231228"
pdfplumber = "^0.11.0"
psutil = "^5.9.8"
pypdf2 = "^3.0.1"
reportlab = "^4.2.0"
retry = "^0.9.2"
selenium = "^4.22.0"
sv-ttk = "^2.6.0"
webdriver-manager = "^4.0.1"
PyMuPDF = "^1.22.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"