[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "drawlib"
version = "0.1.33.dev1"
description = "Python drawing library. Illustration as Code."
homepage = "https://www.drawlib.com"
repository = "https://github.com/yuichi110/drawlib"
authors = [ "Yuichi Ito <yuichi@yuichi.com>",]
readme = "README.md"

[tool.ruff]
preview = true
fix = true
unsafe-fixes = false
line-length = 120

[tool.poetry.scripts]
drawlib = "drawlib.__main__:main"

[tool.poetry.dependencies]
python = "^3.9"
matplotlib = "^3.8.3"
pygments = "^2.17.2"

[tool.ruff.lint]
select = [ "C90", "F", "D", "E", "I", "N", "W", "ANN", "CPY", "S", "PL",]
ignore = [ "D203", "D212", "D415", "F401", "ANN101", "PLC1901", "PLR0904", "PLR0912", "PLR0913", "PLR0914", "PLR0915", "PLR0917", "PLR2004", "PLW2901",]

[tool.ruff.lint.per-file-ignores]
"scripts/**.py" = [ "ANN", "S101", "S310",]
"tests/**.py" = [ "F403", "F405", "D100", "D103", "D104", "ANN", "S101",]
"test_build_target/**.py" = [ "F403", "F405", "D100", "D103",]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.poetry.group.dev.dependencies]
types-pillow = "^10.2.0.20240311"
ruff = "^0.5.0"
pyright = "^1.1.369"
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
toml = "^0.10.2"
