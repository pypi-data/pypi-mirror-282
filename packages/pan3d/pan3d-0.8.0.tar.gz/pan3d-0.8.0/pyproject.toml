[project]
name = "pan3d"
dynamic = ["version"]
description = "Utility package for processing and visualizing 3D datasets"
authors = [
    {name = "Kitware Inc."},
]
dependencies = [
    "aiohttp>=3.8",
    "dask>=2023.10",
    "fsspec>=2023.9",
    "netCDF4>=1.6",
    "pyvista>=0.43",
    "pyvista-xarray>=0.1",
    "requests>=2.31",
    "xarray>=2023.8",
    "zarr>=2.16",
]
requires-python = ">=3.9"
readme = "docs/README.md"
license = {text = "Apache Software License"}
keywords = ["Python", "Interactive", "Web", "Application", "Framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
viewer = [
    "trame>=3.6",
    "trame-vtk>=2.6",
    "trame-vuetify>=2.4",
    "geovista>=0.4",
]
esgf = [
    "intake-esgf>=2024.1",
]
pangeo = [
    "intake==0.7.0",  # latest has plugin errors
    "intake-xarray>=0.7",
    "intake-esm>=2023.11",
    "s3fs>=2024.2",
    "gcsfs>=2024.2",
]
all = [
    # viewer
    "trame>=3.6",
    "trame-vtk>=2.6",
    "trame-vuetify>=2.4",
    "geovista>=0.4",

    # esgf
    "intake-esgf>=2024.1",

    # pangeo
    "intake==0.7.0",  # latest has plugin errors
    "intake-xarray>=0.7",
    "intake-esm>=2023.11",
    "s3fs>=2024.2",
    "gcsfs>=2024.2",
]

[project.scripts]
pan3d-viewer = "pan3d.serve_viewer:serve"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pan3d", "pan3d.ui", "pan3d.ui.pan3d_components", "pan3d.ui.pan3d_components.module", "pan3d.catalogs"]

[tool.semantic_release]
version_variables = ["setup.py:__version__"]
version_pattern = [
    "setup.cfg:version = (\\d+\\.\\d+\\.\\d+)",
]
