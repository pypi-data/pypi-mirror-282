[project]
name = "napari-blender"
dynamic = ["version"]
description = "A plug-in to help visualize and analyze organoid segmentation using Blender"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "Krijn H. van der Steen", email = "k.h.vandersteen@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: napari",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Image Processing"
]
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "magicgui",
    "qtpy",
    "scikit-image",
    "napari_video",
    "tifffile",
    "bpy>=4.0.0",
    "trimesh",
    "opencv-python",
    "scipy",
    "pathlib",
    "mathutils",
    "pandas"
]

[project.entry-points."napari.manifest"]
napari-blender = "napari_blender:napari.yaml"

[project.urls]
"Bug Tracker" = "https://github.com/Living-Technologies/napari-blender/issues"
"Documentation" = "https://living-technologies.github.io/napari-blender/index.html"
"Source Code" = "https://github.com/Living-Technologies/napari-blender"
"User Support" = "https://github.com/Living-Technologies/napari-blender/issues"

[build-system]
requires = ["setuptools>=42.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "napari_blender.__init__.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]


[tool.black]
line-length = 79
target-version = ['py310', 'py311']

[tool.ruff]
line-length = 79
lint.select = [
    "E", "F", "W", #flake8
    "UP", # pyupgrade
    "I", # isort
    "BLE", # flake8-blind-exception
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "C4", # flake8-comprehensions
    "ISC", # flake8-implicit-str-concat
    "G", # flake8-logging-format
    "PIE", # flake8-pie
    "SIM", # flake8-simplify
]
lint.ignore = [
    "E501", # line too long. let black handle this
    "UP006", "UP007", # type annotation. As using magicgui require runtime type annotation then we disable this.
    "SIM117", # flake8-simplify - some of merged with statements are not looking great with black, reanble after drop python 3.9
]

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "*vendored*",
    "*_vendor*",
]

target-version = "py310"
fix = true
