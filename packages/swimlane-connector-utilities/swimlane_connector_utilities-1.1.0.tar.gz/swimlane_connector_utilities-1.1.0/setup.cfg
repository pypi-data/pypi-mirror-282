[metadata]
name = swimlane-connector-utilities
version = attr: swimlane_connector_utilities.__version__
author = Swimlane
author_email = info@swimlane.com
description = Functions to simplify Swimlane connector development.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/swimlane/swimlane-connector-utilities
project_urls = 
	Bug Tracker = https://github.com/swimlane/swimlane-connector-utilities/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	swimlane_connector_exceptions >=1.0.1, <2
	datetime_parser <2
	requests >=2, <3
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = true

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

