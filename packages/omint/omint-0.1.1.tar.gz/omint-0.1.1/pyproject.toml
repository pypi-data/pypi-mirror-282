[project]
name = "omint"
version = "0.1.1"
description = "Python interface to the OpenModelica compiler API."
authors = [
    { name = "Matthew Taylor", email = "m.taylor@ncl-marine.com" },
]
dependencies = [
    "zmq>=0.0.0",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "yapf>=0.40.2",
    "pytest>=8.2.2",
    "coverage>=7.5.4",
]
