[metadata]
name = si_sr_gan_io
description = Conventient functions to load remote sensing data to numpy and xarray
version = 1.0.0
author = Khlaifia Bilel
requires-python = ">=3.10"
author_email = khlaifiabilel@icloud.com
license = Apache 2.0 / LGPL v3
long_description = file: README.md
long_description_content_type = text/x-rst; charset=UTF-8
project_urls = 
	Homepage = https://github.dev/nextav/si_sr_gan
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata
	numpy
	xarray
	rasterio
	affine
	pandas
	pandas-stubs
	geopandas
	h5py
	utm
	pyproj
	pyresample
	pyhdf
	mgrs
	boto3
	scipy
	scikit-learn
	setuptools > 69.0.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
notebook = 
	matplotlib
	notebook
	ipykernel

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
pythonpath = src

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = si_sr_gan_io
extensions = 

[mypy]
python_version = 3.10
warn_return_any = True
no_implicit_optional = True
exclude = yapf*

[mypy-config]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-rasterio.*]
ignore_missing_imports = True

[mypy-geopandas.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

