[tool.poetry]
name = "breadslicer"
version = "v0.0.6-7"
description = "Commandline utililty to create python projects from templates"
authors = ["Morten Rasmussen <netrom1337@gmail.com>"]
readme = "README.md"
homepage = "https://gitlab.com/mindsweeper/open-source/breadslicer"
documentation = "https://mindsweeper.gitlab.io/open-source/breadslicer/"
repository = "https://gitlab.com/mindsweeper/open-source/breadslicer"

packages = [
    { include = "breadslicer", from="src"},
    { include = "opinionated", from="src"},
]

[tool.poetry.scripts]
breadslicer = 'breadslicer.main:main'

[tool.poetry.dependencies]
python = "^3.10.7"
inquirer = "^3.2.4"
jinja2 = "^3.1.4"


[tool.poetry.group.dev.dependencies]
twine = "^5.0.0"
isort = "^5.13.2"
black = "^24.4.2"
flake8 = "^7.0.0"
mypy = "^1.10.0"
pytest = "^8.2.0"
pytest-cov = "^5.0.0"
sphinx = "^7.3.7"
bandit = "^1.7.8"
pre-commit = "^3.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
exclude = [
    '.venv/',
    'src/opinionated/includes/',
    'src/opinionated/templates/',
]

[[tool.mypy.overrides]]
module = "inquirer.*,"
ignore_missing_imports = true

[tool.pytest.ini_options]
python_files = ["test_*.py", "*_test.py", "testing/python/*.py", "tests.py", "**/tests.py"]
addopts = "--ignore=src/opinionated/"  

[tool.coverage.run]
omit = [
    "src/opinionated/templates/*",
    "src/opinionated/includes/*",
    ]


[tool.bandit]
exclude_dirs = [".venv/"]
