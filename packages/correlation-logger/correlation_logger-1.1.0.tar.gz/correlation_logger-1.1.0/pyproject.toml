[tool.poetry]
name = "correlation-logger"
version = "1.1.0"
description = "Python logger for logging using correlation id in production."
authors = ["Dr. Nobel Khandaker <nobel@outlook.com>"]
readme = "README.md"
packages = [{ include = "correlation_logger", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.34.103"
uuid = "^1.30"
moto = "^5.0.10"
pytest = "^8.2.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
test = 'scripts:test'

