[dependencies]
common-error = {path = "../common-error", default-features = false}
common-io-config = {path = "../common-io-config", default-features = false}
common-treenode = {path = "../common-treenode", default-features = false}
daft-core = {path = "../daft-core", default-features = false}
daft-io = {path = "../daft-io", default-features = false}
daft-sketch = {path = "../daft-sketch", default-features = false}
indexmap = "2.1.0"
itertools = "0.11"
serde_json = "1.0.116"

[features]
default = ["python"]
python = ["dep:pyo3", "dep:pyo3-log", "common-error/python", "daft-core/python", "daft-io/python", "common-io-config/python", "common-treenode/python"]

[package]
edition = "2021"
name = "daft-dsl"
version = "0.2.29"

[dependencies.bincode]
version = "1.3.3"

[dependencies.pyo3]
features = [ "extension-module", "multiple-pymethods", "abi3-py38",]
version = "0.19.2"
optional = true

[dependencies.pyo3-log]
version = "0.8.3"
optional = true

[dependencies.serde]
features = [ "derive", "rc",]
version = "1.0.200"
