[dependencies]
arrow2 = { features = [
  "chrono-tz",
  "compute_take",
  "compute_cast",
  "compute_aggregate",
  "compute_if_then_else",
  "compute_sort",
  "compute_filter",
  "compute_temporal",
  "compute_comparison",
  "compute_arithmetics",
  "compute_concatenate",
  "compute_substring",
  "io_ipc"
], path = "../arrow2" }
base64 = "0.22.0"
common-daft-config = {path = "../common-daft-config", default-features = false}
common-error = {path = "../common-error", default-features = false}
daft-minhash = {path = "../daft-minhash", default-features = false}
daft-sketch = {path = "../daft-sketch", default-features = false}
dyn-clone = "1.0.17"
fastrand = "2.1.0"
fnv = "1.0.7"
mur3 = "0.1.0"
ndarray = "0.15.6"
unicode-normalization = "0.1.23"
chrono = "0.4.38"
chrono-tz = "0.8.4"
comfy-table = "7.1.1"
html-escape = "0.2.13"
indexmap = { version = "2.1.0", features = ["serde"] }
itertools = "0.11"
jaq-core = "1.2.0"
jaq-interpret = "1.2.0"
jaq-parse = "1.0.0"
jaq-std = "1.2.0"
num-derive = "0.3.3"
num-traits = "0.2"
rand = "^0.8"
regex = "1.10.4"
serde_json = "1.0.116"

[dependencies.image]
default-features = false
features = ["gif", "jpeg", "ico", "png", "tiff", "webp", "bmp", "hdr"]
version = "0.24.7"

[dependencies.numpy]
optional = true
version = "0.19"

[dependencies.xxhash-rust]
features = ["xxh3", "const_xxh3"]
version = "0.8.5"

[features]
default = ["python"]
python = ["dep:pyo3", "dep:numpy", "common-error/python"]

[package]
edition = "2021"
name = "daft-core"
version = "0.2.29"

[dependencies.sketches-ddsketch]
version = "0.2.2"
features = [ "use_serde",]

[dependencies.bincode]
version = "1.3.3"

[dependencies.lazy_static]
version = "1.4.0"

[dependencies.log]
features = [ "std",]
version = "0.4.19"

[dependencies.pyo3]
features = [ "extension-module", "multiple-pymethods", "abi3-py38",]
version = "0.19.2"
optional = true

[dependencies.pyo3-log]
version = "0.8.3"

[dependencies.serde]
features = [ "derive", "rc",]
version = "1.0.200"
