[dependencies]
async-recursion = "1.0.4"
async-stream = "0.3.5"
async-trait = "0.1.79"
aws-config = {version = "0.55.3", features = ["native-tls", "rt-tokio", "client-hyper", "credentials-sso"], default-features = false}
aws-credential-types = {version = "0.55.3", features = ["hardcoded-credentials"]}
aws-sdk-s3 = {version = "0.28.0", features = ["native-tls", "rt-tokio"], default-features = false}
aws-sig-auth = "0.55.3"
aws-sigv4 = "0.55.3"
aws-smithy-async = "0.55.3"
aws-smithy-client = "0.55.3"
azure_core = "0.17.0"
azure_identity = "0.17.0"
azure_storage = {version = "0.17.0", features = ["enable_reqwest"], default-features = false}
azure_storage_blobs = {version = "0.17.0", features = ["enable_reqwest"], default-features = false}
common-error = {path = "../common-error", default-features = false}
common-io-config = {path = "../common-io-config", default-features = false}
daft-core = {path = "../daft-core", default-features = false}
globset = "0.4"
google-cloud-storage = {version = "0.15.0", default_features = false, features = ["default-tls", "auth"]}
google-cloud-token = {version = "0.1.2"}
home = "0.5.9"
hyper = "0.14.27"
hyper-tls = "0.5.0"
openssl-sys = {version = "0.9.102", features = ["vendored"]}
rand = "0.8.5"
regex = {version = "1.10.4"}
bytes = "1.6.0"
futures = "0.3.30"
itertools = "0.11"
serde_json = "1.0.116"
url = "2.4.0"

[dependencies.reqwest]
default-features = false
features = ["stream", "native-tls"]
version = "0.11.18"

[features]
default = ["python"]
python = ["dep:pyo3", "dep:pyo3-log", "common-error/python", "daft-core/python", "common-io-config/python"]

[package]
edition = "2021"
name = "daft-io"
version = "0.2.29"

[dependencies.snafu]
version = "0.7.4"
features = [ "futures",]

[dependencies.tokio]
version = "1.37.0"
features = [ "net", "time", "bytes", "process", "signal", "macros", "rt", "rt-multi-thread",]

[dependencies.tokio-stream]
version = "0.1.14"
features = [ "fs", "io-util", "time",]

[dependencies.lazy_static]
version = "1.4.0"

[dependencies.log]
features = [ "std",]
version = "0.4.19"

[dependencies.pyo3]
features = [ "extension-module", "multiple-pymethods", "abi3-py38",]
version = "0.19.2"
optional = true

[dependencies.pyo3-log]
version = "0.8.3"
optional = true

[dependencies.serde]
features = [ "derive", "rc",]
version = "1.0.200"
