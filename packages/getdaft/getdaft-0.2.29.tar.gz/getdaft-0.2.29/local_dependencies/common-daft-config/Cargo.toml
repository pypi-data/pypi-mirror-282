[dependencies]
common-io-config = {path = "../common-io-config", default-features = false}

[features]
default = ["python"]
python = ["dep:pyo3", "common-io-config/python"]

[package]
edition = "2021"
name = "common-daft-config"
version = "0.2.29"

[dependencies.bincode]
version = "1.3.3"

[dependencies.lazy_static]
version = "1.4.0"

[dependencies.pyo3]
features = [ "extension-module", "multiple-pymethods", "abi3-py38",]
version = "0.19.2"
optional = true

[dependencies.serde]
features = [ "derive", "rc",]
version = "1.0.200"
