[dependencies]

[features]
default = ["python"]
python = ["dep:pyo3"]

[package]
edition = "2021"
name = "common-py-serde"
version = "0.2.29"

[dependencies.pyo3]
features = [ "extension-module", "multiple-pymethods", "abi3-py38",]
version = "0.19.2"
optional = true

[dependencies.serde]
features = [ "derive", "rc",]
version = "1.0.200"
