[dependencies]
common-daft-config = {path = "../common-daft-config", default-features = false}
common-error = {path = "../common-error", default-features = false}
common-io-config = {path = "../common-io-config", default-features = false}
common-py-serde = {path = "../common-py-serde", default-features = false}
daft-core = {path = "../daft-core", default-features = false}
daft-csv = {path = "../daft-csv", default-features = false}
daft-dsl = {path = "../daft-dsl", default-features = false}
daft-io = {path = "../daft-io", default-features = false}
daft-json = {path = "../daft-json", default-features = false}
daft-parquet = {path = "../daft-parquet", default-features = false}
daft-stats = {path = "../daft-stats", default-features = false}
daft-table = {path = "../daft-table", default-features = false}
futures = "0.3.30"
itertools = "0.11"
serde_json = "1.0.116"

[features]
default = ["python"]
python = ["dep:pyo3", "common-error/python", "daft-core/python", "daft-dsl/python", "daft-table/python", "daft-stats/python", "common-io-config/python", "common-daft-config/python"]

[package]
edition = "2021"
name = "daft-scan"
version = "0.2.29"

[dependencies.snafu]
version = "0.7.4"
features = [ "futures",]

[dependencies.tokio]
version = "1.37.0"
features = [ "net", "time", "bytes", "process", "signal", "macros", "rt", "rt-multi-thread",]

[dependencies.bincode]
version = "1.3.3"

[dependencies.pyo3]
features = [ "extension-module", "multiple-pymethods", "abi3-py38",]
version = "0.19.2"
optional = true

[dependencies.pyo3-log]
version = "0.8.3"

[dependencies.serde]
features = [ "derive", "rc",]
version = "1.0.200"
