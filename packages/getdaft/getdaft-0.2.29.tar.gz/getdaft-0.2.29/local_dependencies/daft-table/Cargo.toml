[dependencies]
arrow2 = { path = "../arrow2" }
common-error = {path = "../common-error", default-features = false}
daft-core = {path = "../daft-core", default-features = false}
daft-dsl = {path = "../daft-dsl", default-features = false}
comfy-table = "7.1.1"
html-escape = "0.2.13"
num-traits = "0.2"
rand = "^0.8"

[features]
default = ["python"]
python = ["dep:pyo3", "common-error/python", "daft-core/python", "daft-dsl/python"]

[package]
edition = "2021"
name = "daft-table"
version = "0.2.29"

[dependencies.pyo3]
features = [ "extension-module", "multiple-pymethods", "abi3-py38",]
version = "0.19.2"
optional = true

[dependencies.pyo3-log]
version = "0.8.3"

[dependencies.serde]
features = [ "derive", "rc",]
version = "1.0.200"
