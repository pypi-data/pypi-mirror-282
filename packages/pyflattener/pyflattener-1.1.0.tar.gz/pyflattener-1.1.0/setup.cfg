[metadata]
name = pyflattener
version = attr: pyflattener.__version__
author = Swimlane
author_email = info@swimlane.com
description = Flatten nested python objects.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/swimlane/pyflattener
project_urls = 
	Bug Tracker = https://github.com/swimlane/pyflattener/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	datetime-parser <2
	pendulum >=2.1.2
	dict-plus==0.2.3
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = true

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

