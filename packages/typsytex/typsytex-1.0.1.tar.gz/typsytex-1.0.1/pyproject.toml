[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "typsytex"
version = "1.0.1"
description = "A tool that converts typst markup to an equivalent LaTeX code."
authors = [
    { name = "nullst", email = "opkdx.me@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.6"
dependencies = []
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Text Processing :: Markup :: LaTeX",
]
keywords = ["typst", "latex"]
license = {file = "LICENSE"}

[project.urls]
homepage = "https://gitlab.com/nullst/typsytex"

[tool.setuptools]
py-modules = ["typsytex"]

[project.scripts]
typsytex = "typsytex:main"
