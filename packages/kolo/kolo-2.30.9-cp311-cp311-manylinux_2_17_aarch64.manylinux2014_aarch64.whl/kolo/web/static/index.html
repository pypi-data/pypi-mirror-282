<!-- Only used for the netlify beta build-->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kolo</title>

  <link rel="icon" href="/_kolo/favicon.ico" />

  <!-- For light mode -->
  <link
    rel="icon"
    sizes="16x16"
    href="/_kolo/static/favicons/favicon-dark-16x16.png"
    media="(prefers-color-scheme: light)"
  />
  <link
    rel="icon"
    sizes="32x32"
    href="/_kolo/static/favicons/favicon-dark-32x32.png"
    media="(prefers-color-scheme: light)"
  />

  <!-- For dark mode -->
  <link
    rel="icon"
    sizes="16x16"
    href="/_kolo/static/favicons/favicon-light-16x16.png"
    media="(prefers-color-scheme: dark)"
  />
  <link
    rel="icon"
    sizes="32x32"
    href="/_kolo/static/favicons/favicon-light-32x32.png"
    media="(prefers-color-scheme: dark)"
  />

  <link rel="stylesheet" href="/main.css" />
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript" src="/main.js"></script>
</body>
