[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pytoolbelt-toolkit"
version = "0.4.0"
description = ""
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyyaml>=5.3,<7"
]


[project.optional-dependencies]
dev = [
    "setuptools==68.1.0",
    "build==0.10.0",
    "python-semantic-release==8.0.6",
    "pytest==7.4.0",
    "black==23.7.0",
    "isort==5.12.0",

]

docs = [
    "mkdocs==1.5.2",
    "mkdocstrings[python]==0.22.0",
    "mkdocs-material==9.1.21",
    "markdown-include==0.8.1"
]

[tool.setuptools.packages.find]
where = ["src/"]
include=["pytoolbelt.toolkit"]
exclude = ["tests*"]

[tool.semantic_release.branches.main]
match = "master"
prerelease_token = "pre"

[tool.semantic_release]
version_variables = [
    "src/pytoolbelt/toolkit/version.py:__version__"
]


version_toml = [
    "pyproject.toml:project.version"
]

commit_message = "[skip ci] Automatically generated by python-semantic-release"
build_command = "pip install build==1.2.1 && python -m build ."

[tool.black]
line_length = 120

[tool.isort]
profile = "black"
