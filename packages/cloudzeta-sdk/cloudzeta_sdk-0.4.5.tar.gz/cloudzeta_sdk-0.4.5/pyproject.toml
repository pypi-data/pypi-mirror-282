[project]
name = "cloudzeta-sdk"
version = "0.4.5"
authors = [
  { name="Zeta Computing, Inc.", email="dev@cloudzeta.com" },
]
description = "Cloud Zeta Python SDK"
readme = "README.md"
requires-python = ">= 3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
]
dependencies = [
      "cryptography>=3.4.8",
      "google-cloud-firestore>=2.14.0"
]

[project.urls]
Homepage = "https://github.com/cloud-zeta/zeta-samples"
Issues = "https://github.com/cloud-zeta/zeta-samples/issues"
