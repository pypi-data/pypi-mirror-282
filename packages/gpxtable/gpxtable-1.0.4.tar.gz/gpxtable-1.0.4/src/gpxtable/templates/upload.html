<!doctype html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Build data table from GPX File</title>
</head>

<body>
  <div class="container">
    <div class="row g-3">
      <h1>Build data table from GPX File</h1>
    </div>
    <div class="row">
      <div class="col-md-6 border">
        <form id="gpx_upload" method="post" enctype="multipart/form-data">
          <div class="row my-3">
            <label class="col-sm-2 col-form-label" for="file">GPX file</label>
            <div class="col-sm-10">
              <input class="form-control-file" type="file" id="file" name="file" required>
            </div>
          </div>

          <div class="row my-3">
            <label class="col-sm-2 col-form-label" for="departure">Departing</label>
            <div class="col-sm-10">
              <input class="form-control" type="datetime-local" id="departure" name="departure">
            </div>
          </div>

          <div class="row my-3">
            <label class="col-sm-2 col-form-label" for="speed">Speed</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="speed" name="speed" pattern="[\d\.]*" inputmode="numeric" size="3" aria-describedby="speedHelp">
            </div>
          </div>

          <div class="input-group my-3">
            <label class="input-group-text" for="output">Output format</label>
            <select class="form-control" id="output" name="output">
              <option value="markdown" selected>Markdown</option>
              <option value="html">HTML</option>
              <option value="htmlcode">HTML cut-and-paste</option>
            </select>
          </div>

          <div class="my-3">
            <div class="form-check form-switch">
              <label class="form-check-label" for="metric">Use Metric Units</label>
              <input class="form-check-input" type="checkbox" name="metric" id="metric">
            </div>

            <div class="form-check form-switch">
              <label class="form-check-label" for="coordinates">Display Lat/Long</label>
              <input class="form-check-input" type="checkbox" id="coordinates" name="coordinates">
            </div>

            <div class="form-check form-switch">
              <label class="form-check-label" for="ignore_times">Ignore GPX times</label>
              <input class="form-check-input" type="checkbox" id="ignore_times" name="ignore_times">
            </div>
          </div>

          <button class="btn btn-primary mb-3" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
