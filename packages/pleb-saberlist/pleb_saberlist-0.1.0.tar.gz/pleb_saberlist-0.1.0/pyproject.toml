[build-system]
requires = ["setuptools>=65.5.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pleb-saberlist"
version = "0.1.0"
description = "Beat Saber playlist tool"
readme = "README.md"
authors = [{ name = "blee", email = "git@blee.tube" }]
license = { file = "LICENSE" }
keywords = ["reddit"]
dependencies = [
    'build>=1.2.1',
    'requests>=2.31.0',
    'pytest>=8.1.1',
    'PyScoreSaber>=1.0.10'
]
requires-python = ">=3.8.10"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Utilities",
    "License :: OSI Approved :: Apache Software License",    
]

[project.urls]
Homepage = "https://git.satstack.dev/blee/beatsaber-playlist-tool"

# https://setuptools.pypa.io/en/latest/userguide/entry_point.html
[project.scripts]
replay_ranked_ss = "saberlist.scoresaber:replay_ranked"
#replay_ranked_bl = "saberlist.beatleader:replay_ranked"