{% load static %}
<!DOCTYPE html>
<html data-bs-theme="dark">
    
    <head>
        <title>ImageProcessingApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Third party stylesheets-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  
        <!--My stylesheet-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/Style.css' %}">

        <!--Third party scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    
    
    <body>
        <!--Navigation bar-->
        <nav class="navbar bg-dark border-bottom border-light p-0 custom-navbar">
            <div class="container-fluid d-flex justify-content-between">
                <span class="navbar-brand mb-0 h1 fs-3 text-white fw-bolder mx-auto custom-navbar">Image Processing</span>
                <div class="d-flex align-self-center">
                    <i class="bi bi-sun-fill me-2" style="color: white"></i>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="colorMode" checked> 
                    </div>
                    <i class="bi bi-moon-fill" style="color: white"></i>
                </div>
            </div>
            
        </nav>

        <!--Adds background animation to the body-->
        {% comment %} <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div> {% endcomment %}
        {% block content %}{% endblock content %}
    </body>

</html>
