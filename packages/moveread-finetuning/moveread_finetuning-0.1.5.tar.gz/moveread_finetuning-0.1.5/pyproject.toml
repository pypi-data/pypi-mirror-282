[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moveread-finetuning"
version = "0.1.5"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = "Round-to-round finetuning for the Moveread OCR"
dependencies = [
  "keras", "tensorflow", "moveread-ocr", "tf-tools", "tf-ctc",
  "demetric", "checkptr", "haskellian", "tensorflow-records",
  "lazy-loader"
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/moveread/moveread-ocr.git"

[project.scripts]
moveread-finetune = "moveread.finetuning.cli:main"

