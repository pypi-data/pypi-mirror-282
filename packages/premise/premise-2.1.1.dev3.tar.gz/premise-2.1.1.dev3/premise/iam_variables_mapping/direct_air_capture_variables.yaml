# mapping between premise and IAM terminology
# regarding direct air capture use
# the cumulative deployment of DACCS allows to
# apply a learning curve to the DACCS datasets
---

dac_solvent:
  iam_aliases:
    remind: 'Emi|CO2|Cumulated|CDR|DACCS'
    image: Carbon Capture|Storage|Direct Air Capture|Cumulative
    tiam-ucl: Carbon Capture|Storage|Direct Air Capture
  heat_use_aliases:
    tiam-ucl:
      - Secondary Energy|Consumption|Direct Air Capture|Heat
  electricity_use_aliases:
    tiam-ucl:
      - Secondary Energy|Consumption|Direct Air Capture|Electricity
  ecoinvent_aliases:
    fltr:
      - carbon dioxide, captured from atmosphere, with a solvent-based direct air capture system, 1MtCO2

dac_sorbent:
  ecoinvent_aliases:
    fltr:
      - carbon dioxide, captured from atmosphere, with a sorbent-based direct air capture system, 100ktCO2

daccs_solvent:
  ecoinvent_aliases:
    fltr:
      - carbon dioxide, captured from atmosphere and stored, with a solvent-based direct air capture system, 1MtCO2

daccs_sorbent:
  ecoinvent_aliases:
    fltr:
      - carbon dioxide, captured from atmosphere and stored, with a sorbent-based direct air capture system, 100ktCO2

