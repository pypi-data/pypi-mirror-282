name: Test PgQueuer

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  benchmark:

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]

    name: PgQueuer Benchmark
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build custom PostgreSQL Docker image
        run: |
          docker-compose up --build -d pgq

      - name: Install PgQueuer
        run: |
          pip install pip -U
          pip install ".[dev]"

      - name: Benchmark
        run: PGUSER=testuser PGPASSWORD=testpassword PGDATABASE=testdb python3 tools/benchmark.py

  test-pgqueuer:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest]

    name: PY ${{ matrix.python-version }} on ${{ matrix.os }} 
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build custom PostgreSQL Docker image
        run: |
          docker-compose up --build -d pgq

      - name: Install PgQueuer
        run: |
          pip install pip -U
          pip install ".[dev]"

      - name: Full test
        run: pytest -v
