<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>%(title)s</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="static/img/j.png" type="image/png">
        <link href="jam/css/bs5/bootstrap.css" rel="stylesheet">
        <link href="jam/css/jam.css" rel="stylesheet">
    </head>
    <body>
        <div class="modal fade show" id="staticBackdropLive" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLiveLabel" style="display: block;" aria-modal="true" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content %(error)s">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLiveLabel">%(form_title)s</h5>
                    </div>
                    <form action="" method="post">
                        <div class="modal-body">
                            <div class="my-1 mx-5 row">
                                <label for="login" class="col-sm-3 col-form-label">%(login_text)s</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="login" placeholder="%(login_text)s" value="%(login)s" required>
                                </div>
                            </div>
                            <div class="my-1 mx-5 row">
                                <label for="password" class="col-sm-3 col-form-label">%(password_text)s</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="password" placeholder="%(password_text)s" value="%(password)s" required>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-primary px-4" type="submit" value="OK">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
