[project]
name = "flask-websockets"
version = "0.1.0"
description = "A WebSockets and channels implementation for Flask"
authors = [
    { name = "ch-iv", email = "alicesummer38@gmail.com" },
]
dependencies = [
    "simple-websocket>=1.0.0",
    "flask>=3.0.3",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.2.2",
    "coverage>=7.5.4",
    "covdefaults>=2.3.0",
    "pytest-cov>=5.0.0",
    "pytest-xdist>=3.6.1",
]
lint = [
    "mypy>=1.10.1",
    "pyright>=1.1.369",
    "ruff>=0.5.0",
    "slotscheck>=0.19.0",
]
dev = [
    "pre-commit>=3.7.1",
]

[tool.mypy]
packages = [
    "flask_websockets",
    "tests",
    "examples",
]
python_version = "3.12"
disallow_any_generics = false
disallow_untyped_decorators = true
implicit_reexport = false
show_error_codes = true
strict = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pyright]
disableBytesTypePromotions = true
include = [
    "flask_websockets",
    "tests",
    "examples",
]
pythonVersion = "3.12"
reportUnnecessaryTypeIgnoreComments = true

[tool.slotscheck]
strict-imports = false

[tool.ruff]
line-length = 120
src = [
    "flask_websockets",
    "tests",
    "examples",
]
target-version = "py312"

[tool.ruff.lint]
select = [
    "A",
    "B",
    "BLE",
    "C4",
    "C90",
    "D",
    "DJ",
    "DTZ",
    "E",
    "ERA",
    "EXE",
    "F",
    "G",
    "I",
    "ICN",
    "ISC",
    "N",
    "PIE",
    "PLC",
    "PLE",
    "PLW",
    "PTH",
    "Q",
    "RET",
    "RUF",
    "S",
    "SIM",
    "T10",
    "T20",
    "TCH",
    "TID",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "A003",
    "B010",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D202",
    "D205",
    "D415",
    "E501",
    "PLW2901",
    "RUF012",
    "ISC001",
    "S101",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.isort]
known-first-party = [
    "flask_websockets",
    "tests",
    "examples",
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 88
