version: 2

build:
  os: ubuntu-22.04
  apt_packages:
    - graphviz
  tools:
    python: "3.8"

python:
  install:
    - requirements: requirements-dev.txt
    - method: pip
      path: .

formats: all

sphinx:
  configuration: docs/conf.py
