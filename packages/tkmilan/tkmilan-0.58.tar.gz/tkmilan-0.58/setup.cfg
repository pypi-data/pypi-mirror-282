[metadata]
name = tkmilan
author = Powertools Technologies
author_email = simao.afonso@powertools-tech.com
description = tkinter's evil twin
long_description = file:README.md
long_description_content_type = text/markdown
url = https://support.powertools-tech.com/PowertoolsTech/tkmilan
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3 :: Only
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
urls."documentation (stable)" = https://tkmilan.readthedocs.io/en/stable/
urls."documentation (latest)" = https://tkmilan.readthedocs.io/en/latest/
urls."issue tracker" = https://support.powertools-tech.com/PowertoolsTech/tkmilan/-/issues
urls."source code" = https://support.powertools-tech.com/PowertoolsTech/tkmilan

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
setup_requires = 
	setuptools_scm
install_requires = 

[options.extras_require]
images = 
	PIL

[options.package_data]
* = 
	py.typed
tkmilan = 
	showcase-images/*

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	tkmilan-showcase=tkmilan.__main__:entrypoint

[flake8]
ignore = 
	E501,
extend-exclude = 
	tests/fixtures/

[coverage:run]
data_file = dist/tests/coverage/data
branch = True
parallel = True
relative_files = True
include = 
	python/*

[tool:pytest]
junit_duration_report = total
addopts = --cov --cov-config=setup.cfg --cov-branch --cov-report=

[mypy]
no_error_summary = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True

[mypy-pprint3x]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

