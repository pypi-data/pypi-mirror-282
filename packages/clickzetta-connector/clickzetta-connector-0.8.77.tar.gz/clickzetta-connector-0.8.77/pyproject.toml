[build-system]
requires = ["setuptools", "setuptools-scm", "grpcio-tools"]
build-backend = "setuptools.build_meta"

[project]
name = "clickzetta-connector"
description = "clickzetta python connector"
authors = [{name = "hanmiao.li", email = "hanmiao.li@clickzetta.com"}]
urls = {documentation = "https://www.yunqi.tech/"}
dynamic = ["version"]
requires-python = ">=3.7"
dependencies = [
    "proto-plus >= 1.22.0, <2.0.0dev",
    "packaging >= 14.3, <24.0.0dev",
    "protobuf>=3.19.5,<5.0.0dev,!=3.20.0,!=3.20.1,!=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5",
    "python-dateutil >= 2.7.2, <3.0dev",
    "requests >= 2.21.0, < 3.0.0dev",
    "pyarrow >= 10.0.1, <11.0.0",
    "sqlalchemy >= 1.4.0, <2.0.0",
    "pandas >=1.5.3",
]

[project.optional-dependencies]
s3 = [
    "s3fs[boto3] == 2023.5.0",
    "boto3 == 1.28.17",
]
oss = [
    "cz-ossfs >= 0.0.2",
    "urllib3 == 1.26.19",
]
cos = [
    "cos-python-sdk-v5 >= 1.9.25",
]
gcp = [
    "google-cloud-storage <= 2.17.0",
    "gcsfs <= 2024.6.0",
]
all = [
    "clickzetta-connector[s3,oss,cos,gcp]",
]
aliyun = [
    "clickzetta-connector[oss]",
]
google = [
    "clickzetta-connector[gcp]",
]
aws = [
    "clickzetta-connector[s3]",
]
amazon = [
    "clickzetta-connector[s3]",
]
tencent = [
    "clickzetta-connector[cos]",
]
dev = [
    "pytest == 8.2.1",
    "sqlparse",
    "openai"
]

[tool.setuptools]
packages = ["clickzetta", "clickzetta.bulkload", "clickzetta.dbapi", "clickzetta.proto.generated"]

[tool.setuptools.dynamic]
version = {attr = "clickzetta.version.__version__"}

[project.scripts]
cz-proto-gen = "clickzetta.proto_script:build_proto"

[tool.pytest.ini_options]
#addopts = "--cov=clickzetta --cov-report html:tmp/cov"
addopts = "--basetemp=tmp"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
