[tool.poetry]
name = "Boom2Zoom"
version = "2024.6.29"
description = "Converts media from a WAD file to modern formats."
authors = ["SuaveSteve"]
license = "UNLICENSE"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pillow = "^10.3.0"
types-Pillow = "^10.2.0.20240415"
omgifol = "^0.5.1"
attrs = "^23.2.0"
typer-slim = "^0.12.3"
xxhash = "^3.4.1"
typer = "^0.12.3"
nuitka = "^2.3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pyright = "^1.1.359"
vulture = "^2.11"
nuitka = "^2.3.10"

[tool.poetry.scripts]
boom2zoom = 'boom2zoom.__main__:app'

[tool.vulture]
exclude = ["*/test_*.py"]

[tool.black]
line-length = 100

[tool.pyright]
stubPath = "stubs"
strict = ["boom2zoom/utils", "boom2zoom/stock", "boom2zoom/animation"]
exclude = ["tests"]
reportMissingParameterType = true

[tool.pytest.ini_options]
addopts = ["--doctest-modules", "--import-mode=importlib"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
