[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "setup.py",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

lint.select = ["ALL"]
lint.ignore = ["ANN001", "ANN101", "ANN201", "ANN202", "ANN205", "D100", "D101", "D102", "D103", "D104", "D107", "D203", "D213", "S314", "TD002", "N999"]
target-version = "py312"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.ruff.lint.per-file-ignores]
"test/*" = ["ANN201", "E501", "ERA001", "PLR2004", "PT011", "S101"]
"graphviz2drawio/__main__.py" = ["T201"]
"graphviz2drawio/version.py" = ["T201"]

[tool.pytest.ini_options]
pythonpath = ". venv/lib/python3.12/site-packages"
testpaths = "test"
