[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["todsl"]

[project]
name = "todsl"
version = "0.0.1"
dependencies = [
	"GitPython >= 3.1.43",
]
requires-python = ">=3.11"
authors = [
	{ name = "hexaheximal", email = "hexaheximal@proton.me" }
]
maintainers = [
	{ name = "hexaheximal", email = "hexaheximal@proton.me" }
]
description = "A JDSL-like disasterpiece, but with Git and TOML."
readme = "README.md"
license = { file = "LICENSE" }
keywords = [ "TOML", "DSL", "JDSL", "TomIsAGenius" ]
classifiers = [
	"Development Status :: 4 - Beta",
	"Programming Language :: Python"
]

[project.urls]
Repository = "https://codeberg.org/todsl/todsl.git"

[project.scripts]
todsl = "todsl.__main__:main"