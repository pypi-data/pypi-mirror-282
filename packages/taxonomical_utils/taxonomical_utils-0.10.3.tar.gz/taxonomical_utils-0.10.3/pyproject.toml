[tool.poetry]
name = "taxonomical_utils"
version = "v0.10.3"
description = "A set of Python scripts to proceed to taxonomical resolution and retrieval of upper taxonomies."
authors = ["Pierre-Marie Allard <fpierre-marie.allard@unifr.ch>"]
repository = "https://github.com/digital-botanical-gardens-initiative/taxonomical-utils"
documentation = "https://digital-botanical-gardens-initiative.github.io/taxonomical-utils/"
readme = "README.md"
packages = [
  {include = "taxonomical_utils"}
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
click = "^8.1.7"
opentree = "^1.0.1"
pandas = "^2.2.2"
requests = "^2.32.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.12.0"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"
pandas-stubs = "^2.2.2.240514"
types-requests = "^2.32.0.20240521"
ipykernel = "^6.29.4"
pytest-order = "^1.2.1"

[tool.poetry.scripts]
taxonomical-utils = "taxonomical_utils.cli:cli"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.2.7"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["taxonomical_utils"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[[tool.mypy.overrides]]
module = "opentree"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "taxonomical_utils.taxo_utils_caller"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["taxonomical_utils"]


[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
