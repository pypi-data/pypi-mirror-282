[tool.poetry]
name = "jrotatelog"
version = "0.1.0"
description = "Rotate logs with incremental generation numbers"
authors = ["Stephen Ferrari <stephen.ferrari14@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"
ruff = "^0.1.8"
pyright = "^1.1.368"

[tool.pyright]
include = ["jrotatelog"]

[tool.poetry.scripts]
test = 'scripts:test'
format = 'scripts:format'
lint = 'scripts:lint'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
