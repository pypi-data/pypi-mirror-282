[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "powerdominationtoolbox"
version = "2.2"
authors = [
  { name="Johnathan Koch", email="jkoch@appliedres.com" },
  { name="Beth (Bjorkman) Morrison", email="beth.morrison@us.af.mil" },
]
description = "A package for research into power domination and variations"
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "scipy",
  "networkx",
  "numpy",
  "matplotlib",
  "sympy",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/JibJibFlutterhousen/PowerDominationToolbox"
Documentation = "https://arxiv.org/abs/2305.13446"