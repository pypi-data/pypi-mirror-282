$schema: https://json-schema.org/draft/2020-12/schema
title: meta_dev_issues
description: GitHub issues settings for the project
type: object
default: {}
additionalProperties: false
properties:
  schedule:
    type: object
    default: { }
    additionalProperties: false
    properties:
      sync:
        $ref: '#/definitions/scheduled_task'
      test:
        $ref: '#/definitions/scheduled_task'
    required: [ sync, test ]
  tool:
    type: object
    default: {}
    additionalProperties: false
    properties:
      pylint:
        type: object
        additionalProperties: false
        properties:
          pip_spec:
            type: array
            default:
              - pylint[spelling] >= 2.7.15, < 2.8
            items:
              type: string
      mypy:
        type: object
        additionalProperties: false
        properties:
          pip_spec:
            type: array
            default:
              - mypy[reports] >=1.5.1, <1.6
            items:
              type: string
      bandit:
        type: object
        additionalProperties: false
        properties:
          pip_spec:
            type: array
            default:
              - bandit[toml]
              - bandit-sarif-formatter
            items:
              type: string
  pre_commit:
    type: object
    default: {}
    additionalProperties: false
    properties:
      repos:
        type: array
        minItems: 1
        uniqueItems: true
        items:
          type: object
          properties:
            repo:
              type: string
            rev:
              type: string
            hooks:
              type: array
              minItems: 1
              uniqueItems: true
              items:
                type: object
                properties:
                  id:
                    type: string
                  stages:
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                      type: string
                  verbose:
                    type: boolean
                    default: true
                required: [ id, stages ]
          required: [ repo, rev, hooks ]
    required: [ repos ]
  codecov:
    type: object
    minProperties: 1
  get_owner_publications:
    description: Whether to retrieve owner publications from their ORCID-ID set in their GitHub profile
    type: boolean
    default: false
required: [ schedule, tool, pre_commit, codecov, get_owner_publications ]

definitions:
  scheduled_task:
    type: object
    default: { }
    additionalProperties: false
    properties:
      cron:
        type: string
      branch:
        type: object
        default: { }
        additionalProperties: false
        properties:
          main:
            type: string
            enum: [ disable, report, pull, commit ]
            default: pull
          release:
            type: string
            enum: [ disable, report, pull, commit ]
            default: pull
          pre-release:
            type: string
            enum: [ disable, report, pull, commit ]
            default: pull
        required: [ main, release, pre-release ]
    required: [ cron, branch ]
