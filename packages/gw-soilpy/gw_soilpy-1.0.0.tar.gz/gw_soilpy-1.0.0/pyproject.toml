# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gw_soilpy"
version = "1.0.0"
description = "Modules for soil data manipulation processes."
readme = "README.md"
authors = [{ name = "Bhav Culleechurn", email = "bculleechurn@woodrill.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["soil mapping", "filtering"]
dependencies = [
    "geopandas",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
My_GitHub = "https://github.com/bculleec"

[project.scripts]
soilpy = "soilpy.__main__:main"