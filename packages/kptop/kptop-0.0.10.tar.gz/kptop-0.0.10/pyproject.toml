description = "A CLI tool for building CLI based custom dashboards and commands from simple yaml manifests"
authors = ["Eslam Gomaa"]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.scripts]
kptop = "kptop_tool:run"

[build-system]
