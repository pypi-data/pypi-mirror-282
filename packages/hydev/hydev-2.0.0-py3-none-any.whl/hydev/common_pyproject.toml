[tool.ruff]
# See also: “Known Deviations from Black”: https://docs.astral.sh/ruff/formatter/black/
line-length = 120

[tool.ruff.format]
docstring-code-format = true

[tool.isort]
profile = "black"
default_section = "THIRDPARTY"
include_trailing_comma = true
use_parentheses = true
multi_line_output = 3

[tool.black]
line-length = 120

[tool.flake8]
exclude = ["build", ".git", ".tox", ".env", "build", "dist", "*.egg-info", ".git", ".tox"]
max-line-length = 120
show-source = true
statistics = false
enable-extensions = ["G", "FS003"]
ignore = [
    # If `flake8-future-import` is present, only require `from __future__ import annotations`.
    "FI10", "FI11", "FI12", "FI13", "FI14", "FI15", "FI16", "FI17", "FI58",
    # Prefer “line break before binary operator” over W504 “line break after binary operator”
    "W503",
    # Disable "E704 multiple statements on one line (def)" because of `black`
    # https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html
    "E704",
]
per-file-ignores = [
    "__init__.py:F401,F403",  # “imported but unused”, “'import *' used”
]

[tool.pytest.ini_options]
timeout = 5
xfail_strict = true
norecursedirs = ["*.egg", ".eggs", "dist", "build", "docs", ".tox", ".git", "__pycache__"]
addopts = [
    "--blockage",
    "--blockage-http-whitelist=localhost,127.0.0.1",
    "--strict-markers",
    "--strict-config",
    "--dup-fixtures",
    # Output:
    "--tb=short",
    # Parallelism:
    # "-n auto",
    # "--boxed",
    # Coverage:,
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov=src",
    "--cov=tests",
]
env = [
    "RUN_ENV=tests",
]


[tool.mypy]
files = ["."]
# strictness:
check_untyped_defs = true
# messages configuration:
show_error_context = true
show_column_numbers = true
show_error_codes = true
pretty = true
show_traceback = true

[[tool.mypy.overrides]]
module = [
    "aiosonic.*",
    "apscheduler.*",
    "async_cron.*",
    "coloredlogs.*",
    "decouple",
    "discord.*",
    "discord_argparse",
    "dramatiq.*",
    "gunicorn.*",
    "redis_lock",
    "sentry_dramatiq",
    "uvloop",
]
ignore_missing_imports = true
