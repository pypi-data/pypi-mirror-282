[project]
name = "argsync"
version = "1.0.0"
authors = [
  { name="hengtseChou", email="hankthedev@gmail.com" },
]
description="Google Drive syncing script"
dependencies = [
  "click",
  "pydrive2",
  "tqdm"
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hengtseChou/Auto-ReAuth-GSync"

[project.scripts]
argsync = "argsync.main:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"