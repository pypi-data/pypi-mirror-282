[tool.poetry]
name = "secodadk"
version = "0.0.6"
description = "Secoda Development Kit for building Secoda integrations"
authors = ["Secoda Engineering <engineering@secoda.co>"]
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.4.2"
boto3 = "^1.28.29"
mypy-boto3-s3 = "^1.28.55"
httpx = "^0.26.0"
pandas = "^2.2.1"


[tool.poetry.group.dev.dependencies]
ruff = "^0.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
extend-exclude = []
select = ["E", "F"] # Rules from Pyflakes and pycodestyle error
ignore = ["E501"] # ignore the line length rule
include = ["*.py", "*.pyi", "**/pyproject.toml"]
exclude = []
