[metadata]
name = label-tree
description = A minimal client to access the label tree across BeatBoxAI applications.
author = Noam Keidar
author_email = noamkeidar@campus.technion.ac.il
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/Medpic/label-tree
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pyyaml
	igraph
	boto3
	python-dotenv
	packaging

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
viz = 
	pycairo
dev = 
	pre-commit
testing = 
	setuptools
	pytest
	pyodbc

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = label_tree

[egg_info]
tag_build = 
tag_date = 0

