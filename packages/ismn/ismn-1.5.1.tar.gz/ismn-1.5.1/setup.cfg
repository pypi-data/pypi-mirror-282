[metadata]
name = ismn
description = Readers for the data from the International Soil Moisture Database
author = TU Wien
author_email = support@qa4sm.eu
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = http://ismn.geo.tuwien.ac.at
project_urls = 
	Documentation = https://ismn.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pygeogrids>=0.5.1
	numpy
	pandas
	click
	configparser
	more_itertools
	tqdm
	repurpose>=0.11
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
plot = 
	matplotlib
	cartopy
xr = 
	xarray
	dask
testing = 
	pytest
	pytest-cov
	pytest-mpl

[options.entry_points]
console_scripts = 
	ismn = ismn.cli:ismn

[test]
extras = True

[tool:pytest]
addopts = 
	--cov ismn
	--cov-report term-missing
	--verbose
	-m "not requires_plot and not requires_xr"
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	requires_plot: Run tests for parts of the ismn package that require optional dependencies from `pip install ismn[plot]`
	requires_xr: Run tests for parts of the ismn package that require optional dependencies from `pip install ismn[xr]`

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.2
package = ismn
extensions = 
	no_skeleton

[yapf]
based_on_style = yapf
indent_width = 4
column_limit = 79

[egg_info]
tag_build = 
tag_date = 0

