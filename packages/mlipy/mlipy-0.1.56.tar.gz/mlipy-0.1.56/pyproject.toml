[tool.poetry]
name = "mlipy"
version = "0.1.56"
description = "Python-based Machine Learning Interface"
homepage = "https://github.com/tangledgroup/mlipy"
repository = "https://github.com/tangledgroup/mlipy"
authors = ["Tangled Group, Inc <info@tangledgroup.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "mli"}]

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = {extras = ["speedups"], version = "^3.9.5"}
uvloop = {version = "^0.19.0", optional = true}
langchain = {version = "^0.1.14", optional = true}
huggingface-hub = "^0.23.4"
transformers = "^4.42.3"
jinja2 = "^3.1.4"
protobuf = "^5.27.2"
tiktoken = "^0.7.0"
sentencepiece = "^0.2.0"

[tool.poetry.extras]
uvloop = ["uvloop"]
langchain = ["langchain"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
