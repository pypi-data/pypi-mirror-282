[project]
name = "pyuptech"
version = "0.1.6.5"
description = "A Python wrapper for the uptech binary lib"
authors = [
    { name = "Whth", email = "88489697+Whth@users.noreply.github.com" },
]
dependencies = [
    "coloredlogs>=15.0.1",
    "terminaltables>=3.1.10",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "viztracer>=0.16.2",
    "pytest>=8.1.1",
]
