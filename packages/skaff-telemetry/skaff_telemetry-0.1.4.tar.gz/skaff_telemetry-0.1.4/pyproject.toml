[tool.poetry]
name = "skaff-telemetry"
version = "0.1.4"
description = "Decorator for adding telemetry sending capability to functions."
authors = [
    "Alexis VIALARET <alexis.vialaret@artefact.com>",
    "Pierre-Edouard BARTHELEMY <pierre-edouard.barthelemy@artefact.com>",
    "Pol de Font-RÃ©aulx <pol.de-font-reaulx@artefact.com>"
]
readme = "README.md"
packages = [{include = "skaff_telemetry"}]

[tool.poetry.dependencies]
python = ">= 3.10"
requests = ">=2.25, <3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variables = ["skaff_telemetry/__init__.py:__version__"]  # (1)!
version_toml = ["pyproject.toml:tool.poetry.version"]
build_command = "pip install poetry && poetry build" # (2)!
commit_message = "chore(release): {version}\n\n[skip ci]\nAutomatically generated by semantic-release"  # (3)!

[tool.semantic_release.publish]
upload_to_vcs_release = true

[tool.semantic_release.branches.main]
match = "(main)"
prerelease = false
