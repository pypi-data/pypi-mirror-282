[metadata]
name = DNBC4dev
version = 2.3.9
author = lishuangshuang3
author_email = lishuangshuang3@mgi-tech.com
url = https://github.com/MGI-tech-bioinformatics/DNBelab_C_Series_HT_scRNA-analysis-software
description = DNBelab Series Single-Cell analysis workflow
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
platform = Linux

[options]
packages = find:
Requires_Python = >=3.8
install_requires = 
	polars-lts-cpu==0.20.2
	scanpy[leiden] == 1.9.8
	pyranges
	pyahocorasick==2.0.0
	pysam
	datatable==0.11.1
	tarjan
	pyarrow
	scikit-misc
	plotly
	scrublet
	macs2==2.2.9.1
include_package_data = True

[options.package_data]
dnbc4tools/rna = 
	dnbc4tools/rna/*
dnbc4tools/soft = 
	dnbc4tools/software/*
dnbc4tools/vdj = 
	dnbc4tools/vdj/*
dnbc4tools/config = 
	dnbc4tools/config/*
dnbc4tools/tools = 
	dnbc4tools/tools/*
dnbc4tools/atac = 
	dnbc4tools/atac/*

[options.entry_points]
console_scripts = 
	dnbc4tools = dnbc4tools.dnbc4tools:main
	dnbc4rna = dnbc4tools.rna.dnbc4rna:main
	dnbc4atac = dnbc4tools.atac.dnbc4atac:main
	dnbc4vdj = dnbc4tools.atac.dnbc4vdj:main

[egg_info]
tag_build = 
tag_date = 0

