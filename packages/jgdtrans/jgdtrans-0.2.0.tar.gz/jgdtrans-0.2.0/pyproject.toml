[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jgdtrans"
authors = [
    { name = "Kentaro Tatsumi", email = "paqira.2019@gmail.com" },
]
description = "Coordinate Transformer by Gridded Correction Parameter (par file)"
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "GIS",
    "Coordinate Transformation",
    "par file",
    "TKY2JGD",
    "PatchJGD",
    "PatchJGD(H)",
    "PatchJGD(HV)",
    "HyokoRev",
    "SemiDyna",
    "SemiDynaEXE",
    "geonetF3",
    "ITRF2014",
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "typing-extensions>=4.9",
]
dynamic = ["version"]

[project.optional-dependencies]
doc = [
    "myst_nb",
    "sphinx_book_theme"
]

[tool.setuptools]
packages = ["jgdtrans"]

[tool.setuptools.dynamic]
version = { attr = "jgdtrans.__version__" }

[project.urls]
Repository = "https://github.com/paqira/jgdtrans-py"

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
exclude = [
    "test",
    "doc",
]

lint.select = [
    "E",
    "F",
    "W",
    "C90",
    "I",
    "N",
    "B",
    "D",
]
lint.ignore = [
    "N999", # Invalid module name:
    "D104", #  Missing docstring in public package
    "D105", # Missing docstring in magic method
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
required-imports = [
    "from __future__ import annotations",
]
