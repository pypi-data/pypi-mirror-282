# fs-rclone
# pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fs.rclonefs"
version = "0.2.0"
authors = [
    { name="Raygan Henley", email="raygan@raygan.com" },
]
description = "Access rclone from a pyfilesystem interface."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rclone-python==0.1.12",
    "fs==2.4.12"
]

[project.urls]
Homepage = "https://github.com/element0/fs.rclonefs"
Issues = "https://github.com/element0/fs.rclonefs/issues"


[tool.hatch.version]
path = "src/fs.rclonefs/__init__.py"

