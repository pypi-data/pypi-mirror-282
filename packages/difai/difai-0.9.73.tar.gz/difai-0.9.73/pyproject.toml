[tool.poetry]
name = "difai"
version = "0.9.73"
description = "'Did I forget any imports' generates requirement files for you"
license = "WTFPL"
authors = ["Marvin van Aalst <marvin.vanaalst@gmail.com>"]
maintainers = ["Marvin van Aalst <marvin.vanaalst@gmail.com>"]
readme = "README.md"
homepage = "https://gitlab.com/marvin.vanaalst/difai"
repository = "https://gitlab.com/marvin.vanaalst/difai"
documentation = "https://gitlab.com/marvin.vanaalst/difai"
keywords = ["packaging"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "difai", from = "src" }
]

[tool.poetry.scripts]
difai = 'difai.main:app'


[tool.poetry.dependencies]
python = ">=3.8,<4.0"
typer = "^0.6.1"
pip-tools = "^6.8.0"
nbformat = "^5.6.0"
nbconvert = "^7.0.0"

[tool.poetry.dev-dependencies]
black = {version="^22.8.0", extras=[ "jupyter" ]}
coverage = "^6.1.2"
flake8 = "^5.0.4"
isort = "^5.10.1"
mypy = "^0.971"
types-setuptools = "^65.3.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"

[tool.poetry.group.dev.dependencies]
gitchangelog = "^3.0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 90
target-version = ['py311']

[tool.bandit]
skips = ["B101", "B301", "B403", "B404", "B603", "B607"]

[tool.isort]
honor_noqa = true
import_heading_firstparty = ""
import_heading_framework = ""
import_heading_localfolder = ""
import_heading_stdlib = ""
import_heading_thirdparty = ""
profile = "black"

[tool.mypy]
disallow_untyped_defs = true
exclude = "tests/*.py"
ignore_missing_imports = true
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
