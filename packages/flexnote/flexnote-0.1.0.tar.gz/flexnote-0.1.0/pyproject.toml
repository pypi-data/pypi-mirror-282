[tool.poetry]
name = "flexnote"
version = "0.1.0"
description = ""
authors = ["riaz <riaz.2012@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tools.pytest.ini_options]
testpaths = ["tests"]
addopts = "-s -v --duration=0"
cache_dir = ".cache/pytest_cache"

[tools.coverage.run]
branch = true
source = ["flexnote"]
command_line = "-m pytest"

[tool.coverage.report]
show_missing = true

[tool.coverage.xml]
output = "coverage.xml"

