[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ws2812-gpt-lp"
version = "0.1.3"
description = "A library to control WS2812 LEDs using SPI on Orange Pi"
readme = { file = "README.md", content-type = "text/markdown", charset = "UTF-8" }
authors = [
    { name="Laurent Pastor", email="l.pastor@free.fr" },
    { name="ChatGPT" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["spidev"]
requires-python = ">=3.6"

[project.urls]
"Homepage" = "https://github.com/l-pastor/ws2812-gpt-lp"

[tool.setuptools.packages.find]
where = ["src"]
