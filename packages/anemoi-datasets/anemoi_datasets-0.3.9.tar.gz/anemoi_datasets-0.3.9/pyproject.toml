[build-system]
requires = [
  "setuptools>=60",
  "setuptools-scm>=8",
]

[project]
name = "anemoi-datasets"

description = "A package to hold various functions to support training of ML models on ECMWF data."
keywords = [
  "ai",
  "datasets",
  "tools",
]

license = { file = "LICENSE" }
authors = [
  { name = "European Centre for Medium-Range Weather Forecasts (ECMWF)", email = "software.support@ecmwf.int" },
]

requires-python = ">=3.9"

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dynamic = [
  "version",
]
dependencies = [
  "anemoi-utils[provenance]>=0.3.4",
  "numpy",
  "pyyaml",
  "semantic-version",
  "tqdm",
  "zarr<=2.17",
]

optional-dependencies.all = [
  "boto3",
  "climetlab>=0.23.2",
  "earthkit-meteo",
  "ecmwflibs>=0.6.3",
  "entrypoints",
  "pyproj",
  "requests",
  "s3fs",
]
optional-dependencies.create = [
  "climetlab>=0.23.2",
  "earthkit-meteo",
  "ecmwflibs>=0.6.3",
  "entrypoints",
  "pyproj",
]

optional-dependencies.dev = [
  "boto3",
  "climetlab>=0.23.2",
  "earthkit-meteo",
  "ecmwflibs>=0.6.3",
  "entrypoints",
  "nbsphinx",
  "pandoc",
  "pyproj",
  "pytest",
  "requests",
  "s3fs",
  "sphinx",
  "sphinx-argparse",
  "sphinx-rtd-theme",
]
optional-dependencies.docs = [
  "nbsphinx",
  "pandoc",
  "sphinx",
  "sphinx-argparse",
  "sphinx-rtd-theme",
]
optional-dependencies.remote = [
  "boto3",
  "requests",
  "s3fs",
]
optional-dependencies.tests = [
  "pytest",
]
urls.Documentation = "https://anemoi-datasets.readthedocs.io/"
urls.Homepage = "https://github.com/ecmwf/anemoi-datasets/"
urls.Issues = "https://github.com/ecmwf/anemoi-datasets/issues"
# Changelog = "https://github.com/ecmwf/anemoi-datasets/CHANGELOG.md"
urls.Repository = "https://github.com/ecmwf/anemoi-datasets/"
scripts.anemoi-datasets = "anemoi.datasets.__main__:main"

[tool.setuptools.package-data]
"anemoi.datasets.data" = [
  "*.css",
]

[tool.setuptools_scm]
version_file = "src/anemoi/datasets/_version.py"
