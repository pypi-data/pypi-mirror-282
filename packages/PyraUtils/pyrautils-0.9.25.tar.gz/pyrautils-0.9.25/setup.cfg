[metadata]
name = PyraUtils
version = attr: PyraUtils.__version__
url = https://www.920430.com/
author = pyra
author_email = ops@920430.com
description = Common development utils.
long_description = file: README.rst
license = APACHE LICENSE, VERSION 2.0
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Plugins
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Documentation = https://www.920430.com/
	Release notes = https://www.920430.com/
	Funding = https://www.920430.com/
	Source = https://bitbucket.org/pyrautils.git
	Tracker = https://www.920430.com/

[options]
python_requires = >=3.8.2
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	cryptography==42.0.8
	httpx==0.27.0
	pypinyin==0.51.0; python_version >= '2.6' and python_version not in '3.0, 3.1, 3.2, 3.3' and python_version < '4'
	pytz==2023.3
	requests==2.32.3; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3, 3.4, 3.5'
	pycryptodome==3.20.0
	py7zr==0.20.6
	pyOpenSSL==24.1.0
	loguru==0.7.2
	numpy==1.26.4
	sysrsync==1.1.1
	wheel==0.43.0

[options.extras_require]
dev = 
	pytest>=6.0,<7.0
	flake8>=3.8,<4.0
	black>=19.10b0,<22.0
	isort>=5.0,<6.0

[flake8]
exclude = build,.git,.tox,./tests/.env,Pipfile,Pipfile.lock,.venv,tmp
ignore = W504,W601
max-line-length = 119

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = PyraUtils
line_length = 79
multi_line_output = 5

[egg_info]
tag_build = 
tag_date = 0

