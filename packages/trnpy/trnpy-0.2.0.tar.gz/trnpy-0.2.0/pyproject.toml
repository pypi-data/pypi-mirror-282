[project]
name = "trnpy"
authors = [
  { name = "John Dyreby", email = "john@isentropic.dev" },
  { name = "Greg Troszak", email = "greg@isentropic.dev" },
]
description = "A Python wrapper for transient simulations."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/isentropic-dev/trnpy"

[project.optional-dependencies]
lint = [
  "black == 24.4.2",
  "flake8 == 7.1.0",
  "isort == 5.13.2",
  "pydocstyle[toml] == 6.3.0",
]
test = ["coverage == 7.5.4", "pytest == 8.2.2"]
typing = ["mypy == 1.10.0"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.isort]
profile = "black"

[tool.mypy]
python_version = 3.8
strict = true
files = ["src/trnpy"]

[tool.pydocstyle]
convention = "google"
match-dir = "trnpy|tests"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
