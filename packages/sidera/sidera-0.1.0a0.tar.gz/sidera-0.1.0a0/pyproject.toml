[project]
name = "sidera"
version = "0.1.0-alpha.0"
description = "Sidera core project (Under Development)"
authors = [
    { name = "Hitoshi Hoshino", email = "hoshino.hitoshi@sidera.jp" }
]
readme = "README.md"
requires-python = ">= 3.12"
license = { text = "MIT" }
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pluggy>=1.5.0",
    "pydantic>=2.7.4",
]

[project.scripts]
sidera = "sidera:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.4.9",
    "pytest>=8.2.2",
    "pre-commit>=3.7.1",
    "twine==5.1.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/sidera"]
