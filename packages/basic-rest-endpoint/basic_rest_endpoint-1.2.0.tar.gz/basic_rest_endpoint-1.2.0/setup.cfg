[metadata]
name = basic-rest-endpoint
version = attr: basic_rest_endpoint.__version__
author = Swimlane
author_email = info@swimlane.com
description = A package that facilitates standard rest API flows.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/swimlane/basic-rest-endpoint
project_urls = 
	Bug Tracker = https://github.com/swimlane/basic-rest-endpoint/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	requests >=2, <3
	swimlane-connector-exceptions >=1.0.1, <2
	pyflattener <2
	polling >=0.3, <1
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = true

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

