[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "vgc_zero_lcd"
version = "1.0.0"
dependencies = [
  "colorzero==2.0",
  "gpiozero==2.0.1",
  "numpy==2.0.0",
  "pygame==2.6.0",
  "spidev==3.6",
]
authors = [{ name = "Kacper Akdag-Ochnik", email = "kacperochnik01@gmail.com" }]
description = "This package allows to draw pygame display surface to 1.44 inch waveshare lcd hat module and read input values."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TeriyakiGod/vgc-zero-lcd"
Issues = "https://github.com/TeriyakiGod/vgc-zero-lcd/issues"
