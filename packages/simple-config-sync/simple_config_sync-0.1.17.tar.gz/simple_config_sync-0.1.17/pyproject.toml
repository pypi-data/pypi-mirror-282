[project]
name = "simple-config-sync"
version = "0.1.17"
description = "This tool is used to synchronize dotfiles across various Linux devices, with capabilities to automatically create and delete links, as well as selectively synchronize files."
authors = [{ name = "hmeqo", email = "hmeqocoliniliad@gmail.com" }]
dependencies = [
    "textual>=0.52.1",
    "toml>=0.10.2",
    "click>=8.1.7",
    "mmh3>=4.1.0",
]
requires-python = ">=3.11"
readme = "README.md"
license = { text = "MIT" }

[project.scripts]
simpleconfigsync = "simple_config_sync.core:run_cli"
simpleconfigsync-tui = "simple_config_sync.core:run_tui"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"simple_config_sync.core.assets" = ["*"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = ["F401", "F403", "F405"]

[tool.ruff.format]
quote-style = "double"
