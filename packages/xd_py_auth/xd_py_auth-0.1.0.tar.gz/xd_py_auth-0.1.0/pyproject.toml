[tool.poetry]
name = "xd_py_auth"
version = "0.1.0"
description = ""
authors = ["prem reddy <prem.reddy@eximietas.design>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
black = "^24.4.2"
fastapi = {extras = ["all"], version = "^0.111.0"}
uvicorn = "^0.30.1"
python-jose = "^3.3.0"
python-dotenv = "^1.0.1"
pytest = "^8.2.2"
freezegun = "^1.5.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-mock = "^3.14.0"

[tool.black]
target-version = ["py310", "py311"]
check = true
line-length = 79
include = '\.pyi?$'
exclude = '''
(
  \.toml
  | \.sh
  | \.git
  | \.ini
  | Dockerfile
  | Jenkinfile
  | /vnv/
)
'''

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
