[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "machinetool"
description = "machinetool"
version = "0.0.0"
requires-python = ">=3.8"
classifiers = ["Programming Language :: Python :: 3"]
dependencies = [
    "fastapi>=0.111.0,<1",
    "uvicorn[standard]>=0.30.1,<1",
    "apscheduler>=3.10.4,<4",
    "pandas>=2.0.3,<3",
    "pillow>=10.3.0,<11",
]

[tool.hatch.build]
packages = ["machinetool"]
