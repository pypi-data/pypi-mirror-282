[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[project]
name = "cm4sys"

authors = [
    {name = "Grigori Fursin", email = "gfursin@cknowledge.org"}
]

description = "TBD"

requires-python = ">=3.8"

dependencies = [
    "pyyaml",
    "requests",
    "setuptools",
    "cmind"
]

keywords = [
    "cmind",
    "cm4sys",
    "automation",
    "portability",
    "modularity",
    "cknowledge",
    "ctuning",
    "mlcommons",
    "system"
]

classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development",
    "Topic :: System",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dynamic = ["readme", "version"]

[project.urls]
Homepage = "https://access.cKnowledge.org"
Source = "https://access.cKnowledge.org"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["cm4sys", "cm4sys.*"]
exclude = ["docs", "docs.*", "tests", "tests.*"]

[tool.setuptools.package-data]
cm4sys = [
  "internal/**/*"
]

#[tool.setuptools.package-data]
#"cm4sys.internal" = ["*.yaml", "*.json", "*.md"]

[tool.setuptools.dynamic]
readme = {file = "README.md", content-type = "text/markdown"}
version = {attr = "cm4sys.__version__"}
