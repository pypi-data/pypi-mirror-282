[project]
name = "pst_wrinkle"
version = "0.9"
authors = [
  { name="Eyyub Unlu", email="eselimnl@gmail.com" },
]
description = "A small package that wraps selected functions for PST outreach events."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pst_wrinkle"]