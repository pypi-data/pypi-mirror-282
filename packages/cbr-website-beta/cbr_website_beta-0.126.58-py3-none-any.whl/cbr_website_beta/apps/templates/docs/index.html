
<div class="container-fluid">
    <div class="row">
        <div class="row">
        <div class="col-12">
        [{{ base_folder }}]
            <p> Folders
                {% for folder in folders %}
                    : <a href="{{ base_folder }}/{{folder }}/index">{{ folder }}</a>
                    {% endfor %}
            </p>
            <p> Files
                {% for file in files %}
                    : <a href="{{ base_folder }}/{{file }}">{{ file }}</a>
                    {% endfor %}
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    {{ content | safe}}
                </div>
            </div>
        </div>
    </div>
</div>
