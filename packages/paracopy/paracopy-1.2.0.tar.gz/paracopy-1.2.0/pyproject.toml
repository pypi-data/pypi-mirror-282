[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "paracopy"
authors = [{ name = "Pierre-Yves Genest" }]
description = "ParaCopy is a software that aims to facilitate the parallel copy of a folder to multiple destinations (USB disks or SD cards)."
readme = "README.md"
license = { file = "COPYING.md" }
keywords = ["parallel copy", "copy", "sd card", "flet"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: X11 Applications",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Natural Language :: French",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: System :: Hardware",
]
requires-python = ">=3.10,<4"
dependencies = [
    "aiohttp>=3.7.3,<4",
    "babel>=2.7.0,<3",
    "distro>=1.5.0,<2",
    "flet>=0.22,<1",
    "packaging>=20",
    "pathvalidate>=1,<4",
    "pydantic>=2,<3",
    "pyperclip>=1.3,<2",
    "pyudev>=0.22,<1",
]
dynamic = ["version"]

[project.gui-scripts]
paracopy = "paracopy:run"

[project.urls]
source = "https://gitlab.com/paracopy/paracopy"
download = "https://pypi.org/project/paracopy/#files"
tracker = "https://gitlab.com/paracopy/paracopy/-/issues"
"release notes" = "https://gitlab.com/paracopy/paracopy/-/releases"

[tool.ruff]
include = ["pyproject.toml", "paracopy/**/*.py", "tasks/**/*.py"]
target-version = "py310"
line-length = 88
select = ["ALL"]
ignore = ["ANN101", "ANN102", "ANN002", "ANN003", "PLR2004", "RUF001", "S603"]

[tool.setuptools_scm]
version_file = "paracopy/_version.py"
