[tool.poetry]
name = "vigenere-py"
version = "0.2.0"
description = "Vigenere cipher encryption for Python"
readme = "README.md"
authors = ["Andy Brody <git@abrody.com>"]
license = "MIT"
homepage = "https://github.com/ab/vigenere-py"
packages = [{include = "vigenere"}]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Topic :: Security :: Cryptography",
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Releases = "https://github.com/ab/vigenere-py/releases"
Issues = "https://github.com/ab/vigenere-py/issues"

[tool.poetry.scripts]
vigenere = "vigenere.cli:cli"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.7"
strictyaml = "^1.7.3"

[tool.poetry.group.dev.dependencies]
black = "^23.10.0"
coverage = "^7.3.2"
ipdb = "^0.13.13"
mypy = "^1.6.1"
pytest = "^7.4.2"
pytest-mock = "^3.12.0"

[tool.poe.tasks]
all = ["all-tests"]
all-tests = ["black-check", "typecheck", "test"]
black-check = "black --check --diff ."
lint = "black"
test = "pytest -v"
typecheck = "mypy ."

[tool.mypy]
strict = true
exclude = ["^tests/"]

[[tool.mypy.overrides]]
# modules that don't have mypy types
module = [
    "strictyaml",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

