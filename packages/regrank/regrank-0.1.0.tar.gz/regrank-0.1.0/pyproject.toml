[tool.poetry]
name = "regrank"
version = "0.1.0"
description = "Regularized methods for efficient ranking in networks"
authors = ["Tzu-Chi Yen <tzuchi.yen@colorado.edu>"]
license = "LGPL-3.0-or-later"
readme = "README.md"

packages = [{ include = "src/regrank" }]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "!=3.11.0,>=3.10"
cvxpy = "^1.5.2"
scipy = ">=1.10.0,<2.0.0"
numpy = "1.26.4"
numba = "^0.60.0"
scikit-learn = "^1.5.0"
marimo = "^0.6.23"
distinctipy = ">=1.3.4,<2.0.0"
prettytable = ">=3.0.0,<4.0.0"
pooch = "^1.8.2"
matplotlib = ">=3.5.0,<4.0.0"
zstandard = "^0.22.0"

[tool.poetry.group.dev.dependencies]
sphinx_rtd_theme = "^2.0.0"
sphinx = "^7.3.7"
myst-parser = "^3.0.1"
intersphinx-registry = "^0.2406.4"
numpydoc = "^1.7.0"
pytest = "^8.2.2"
sphinx-markdown-tables = "^0.0.17"
recommonmark = "^0.7.1"
mathjax = "^0.1.2"
scalene = "^1.5.42"
mypy = "^1.10.1"
types-six = "^1.16.21"
types-docutils = "^0.21.0.20240423"

